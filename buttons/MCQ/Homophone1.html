    const audioContext = new (window.AudioContext || window.webkitAudioContext)();
    
let isMuted = false;
const muteBtn = document.getElementById('muteBtn');

muteBtn.addEventListener('click', () => {
  isMuted = !isMuted;
  muteBtn.textContent = isMuted ? 'üîá Muted' : 'üîä Mute';
});

function playCorrectSound() {
 if (isMuted) return;
  const oscillator = audioContext.createOscillator();
  const gainNode = audioContext.createGain();
  oscillator.connect(gainNode);
  gainNode.connect(audioContext.destination);

  oscillator.type = 'sine'; // Changed from triangle
  oscillator.frequency.setValueAtTime(523.25, audioContext.currentTime); // Lowered from 659.25
  gainNode.gain.setValueAtTime(0.15, audioContext.currentTime); // Lowered from 0.3
  gainNode.gain.exponentialRampToValueAtTime(0.01, audioContext.currentTime + 0.5);

  oscillator.start(audioContext.currentTime);
  oscillator.stop(audioContext.currentTime + 0.5);
}

function playWrongSound() {
 if (isMuted) return;
  const oscillator = audioContext.createOscillator();
  const gainNode = audioContext.createGain();
  oscillator.connect(gainNode);
  gainNode.connect(audioContext.destination);

  oscillator.type = 'sine'; // Changed from triangle
  oscillator.frequency.setValueAtTime(261.63, audioContext.currentTime); // Lowered from 293.66
  gainNode.gain.setValueAtTime(0.1, audioContext.currentTime); // Lowered from 0.2
  gainNode.gain.exponentialRampToValueAtTime(0.01, audioContext.currentTime + 0.5);

  oscillator.start(audioContext.currentTime);
  oscillator.stop(audioContext.currentTime + 0.5);
}

function playStreakSound() {
 if (isMuted) return;
  const oscillator = audioContext.createOscillator();
  const gainNode = audioContext.createGain();
  oscillator.connect(gainNode);
  gainNode.connect(audioContext.destination);

  oscillator.type = 'sine'; // Changed from triangle
  const notes = [523.25, 587.33, 659.25]; // Lowered frequencies
  const startTimes = [0, 0.1, 0.2];

  gainNode.gain.setValueAtTime(0.15, audioContext.currentTime); // Lowered from 0.25
  gainNode.gain.exponentialRampToValueAtTime(0.01, audioContext.currentTime + 0.5);

  notes.forEach((freq, i) => {
    oscillator.frequency.setValueAtTime(freq, audioContext.currentTime + startTimes[i]);
  });

  oscillator.start(audioContext.currentTime);
  oscillator.stop(audioContext.currentTime + 0.5);
}
   
    function playVictorySound() {
 if (isMuted) return;
      const notes = [440.00, 523.25, 587.33, 659.25]; // Lowered frequencies
      notes.forEach((freq, index) => {
        const oscillator = audioContext.createOscillator();
        const gainNode = audioContext.createGain();
        oscillator.connect(gainNode);
        gainNode.connect(audioContext.destination);
        oscillator.frequency.setValueAtTime(freq, audioContext.currentTime + index * 0.15);
        oscillator.type = 'sine';
        gainNode.gain.setValueAtTime(0.15, audioContext.currentTime + index * 0.15); // Lowered from 0.3
        gainNode.gain.exponentialRampToValueAtTime(0.01, audioContext.currentTime + index * 0.15 + 0.4);
        oscillator.start(audioContext.currentTime + index * 0.15);
        oscillator.stop(audioContext.currentTime + index * 0.15 + 0.4);
      });
    }
    
    function playRetrySound() {
 if (isMuted) return;
      const oscillator = audioContext.createOscillator();
      const gainNode = audioContext.createGain();
      oscillator.connect(gainNode);
      gainNode.connect(audioContext.destination);
      oscillator.frequency.setValueAtTime(349.23, audioContext.currentTime); // Lowered from 400
      oscillator.frequency.setValueAtTime(329.63, audioContext.currentTime + 0.2); // Lowered from 350
      oscillator.type = 'sine'; // Changed from triangle
      gainNode.gain.setValueAtTime(0.1, audioContext.currentTime); // Lowered from 0.2
      gainNode.gain.exponentialRampToValueAtTime(0.01, audioContext.currentTime + 0.4);
      oscillator.start(audioContext.currentTime);
      oscillator.stop(audioContext.currentTime + 0.4);
    }
    
    function createFlyingAnswer(button, answerText, questionEl, isRetryRound, questionsToRetry, current, quizData) {
      const buttonRect = button.getBoundingClientRect();
      const questionRect = questionEl.getBoundingClientRect();
      
      const startX = buttonRect.left + buttonRect.width / 2;
      const startY = buttonRect.top + buttonRect.height / 2;
      const endX = questionRect.left + questionRect.width / 2;
      const endY = questionRect.top + questionRect.height / 2;
      const deltaX = endX - startX;
      const deltaY = endY - startY;
      
      const flyingText = document.createElement('div');
      flyingText.className = 'flying-answer';
      flyingText.textContent = answerText;
      flyingText.style.left = startX + 'px';
      flyingText.style.top = startY + 'px';
      flyingText.style.setProperty('--dx', deltaX + 'px');
      flyingText.style.setProperty('--dy', deltaY + 'px');
      flyingText.style.animation = 'flyToQuestion 1s ease-out forwards';
      document.body.appendChild(flyingText);
      
      setTimeout(() => {
        const questionIndex = isRetryRound ? questionsToRetry[current] : current;
        const data = quizData[questionIndex];
        const questionText = data.q.replace('___', `<span class="question-highlight">${answerText}</span>`);
        const examples = Array.isArray(data.example) ? data.example : [data.example];
        questionEl.innerHTML = `${questionText}<br><br><em>Example:<br>${examples.join("<br>")}</em>`;
      }, 500);
      
      setTimeout(() => flyingText.remove(), 1000);
    }
    
    function createGoldenSparks(button) {
      const rect = button.getBoundingClientRect();
      const centerX = rect.left + rect.width / 2;
      const centerY = rect.top + rect.height / 2;
      
      for (let i = 0; i < 20; i++) {
        const particle = document.createElement('div');
        particle.className = 'star-particle';
        particle.style.left = centerX + 'px';
        particle.style.top = centerY + 'px';
        particle.style.background = `linear-gradient(45deg, #ffd700, #ffed4e)`;
        particle.style.width = '6px';
        particle.style.height = '6px';
        particle.style.boxShadow = '0 0 10px #ffd700';
        
        const angle = (Math.PI * 2 * i) / 20;
        const velocity = 80 + Math.random() * 40;
        const tx = Math.cos(angle) * velocity;
        const ty = Math.sin(angle) * velocity;
        
        particle.style.setProperty('--tx', tx + 'px');
        particle.style.setProperty('--ty', ty + 'px');
        document.body.appendChild(particle);
        setTimeout(() => particle.remove(), 1000);
      }
    }
    
    function createConfetti(element) {
      const rect = element.getBoundingClientRect();
      const centerX = rect.left + rect.width / 2;
      const centerY = rect.top + rect.height / 2;
      const colors = ['#ff0000', '#00ff00', '#0000ff', '#ffff00', '#ff00ff', '#00ffff'];
      
      for (let i = 0; i < 30; i++) {
        const confetti = document.createElement('div');
        confetti.className = 'confetti';
        confetti.style.left = centerX + (Math.random() - 0.5) * 100 + 'px';
        confetti.style.top = centerY + 'px';
        confetti.style.backgroundColor = colors[Math.floor(Math.random() * colors.length)];
        confetti.style.animationDelay = Math.random() * 0.3 + 's';
        document.body.appendChild(confetti);
        setTimeout(() => confetti.remove(), 1500);
      }
    }

function loadQuestion() {
  // Check if main quiz is done
  if (current >= quizData.length && !isRetryRound) {
    questionsToRetry = [];
    for (let i = 0; i < quizData.length; i++) {
      if (firstAttemptCorrect[i] === false) questionsToRetry.push(i);
    }

    // If there are questions to retry, start retry round
    if (questionsToRetry.length > 0) {
      isRetryRound = true;
      current = 0; // Reset index for retry array
      document.getElementById("quizContainer").classList.add("retry-mode");
      playRetrySound();
      questionEl.innerHTML = `<h3 style="color: #ff6b6b;">‚ö†Ô∏è Retry Round!</h3>
        <p>You must answer these ${questionsToRetry.length} question(s) correctly on the first attempt.</p>`;
      optionsEl.innerHTML = "";
      
      // Update header for retry round
      progressTrackerEl.childNodes[0].nodeValue = 'üîÑ ';
      currentQuestionEl.innerText = globalQuestionCounter; // e.g., 11
      totalQuestionsEl.innerText = totalQuestionsToAnswer; // e.g., 12
      
      setTimeout(() => loadQuestion(), 2500);
      return;
    } else {
      // No retries needed, end quiz
      return showScore();
    }
  }

  // Check if retry round is done
  if (isRetryRound && current >= questionsToRetry.length) {
    let stillNeedRetry = [];
    for (let idx of questionsToRetry) {
      if (firstAttemptCorrect[idx] === false) stillNeedRetry.push(idx);
    }

    // If still more retries needed, loop retry round
    if (stillNeedRetry.length > 0) {
      questionsToRetry = stillNeedRetry;
      current = 0;
      playRetrySound();
      questionEl.innerHTML = `<h3 style="color: #ff6b6b;">‚ö†Ô∏è Try Again!</h3>
        <p>You still need to answer ${stillNeedRetry.length} question(s) correctly on first attempt.</p>`;
      optionsEl.innerHTML = "";

      // Update header for new retry loop
      progressTrackerEl.childNodes[0].nodeValue = 'üîÑ ';
      currentQuestionEl.innerText = globalQuestionCounter;
      totalQuestionsEl.innerText = totalQuestionsToAnswer;
      
      setTimeout(() => loadQuestion(), 2500);
      return;
    } else {
      // All retries passed, end quiz
      return showScore();
    }
  }

  // --- Load the question ---
  // Determine the correct index (from main array or retry array)
  const questionIndex = isRetryRound ? questionsToRetry[current] : current;
  const data = quizData[questionIndex];
  
  // Start timer and reset guess trackers for this specific question
  questionTimers[questionIndex] = Date.now();
  if (!guessesPerQuestion[questionIndex]) guessesPerQuestion[questionIndex] = 0;
  currentQuestionFirstAttempt = true; // Reset for this question

  optionsEl.innerHTML = "";

  questionEl.innerHTML = `${data.q}`;

  // Create option buttons
  data.options.forEach((option, index) => {
    const btn = document.createElement("button");
    btn.innerText = option;
    btn.dataset.index = index;
    btn.dataset.questionIndex = questionIndex; // IMPORTANT: Store original index
    btn.onclick = () => handleAnswer(btn, data.correct, questionIndex);
    optionsEl.appendChild(btn);
  });

  // Add examples
  const examples = Array.isArray(data.example) ? data.example : [data.example];
  const exampleDiv = document.createElement("div");
  exampleDiv.classList.add("example-container");
  exampleDiv.innerHTML = `<br><em>Example:<br>${examples.join("<br>")}</em>`;
  optionsEl.appendChild(exampleDiv);

  // --- Update Header ---
  // This now just displays the global trackers
  if (isRetryRound) {
    progressTrackerEl.childNodes[0].nodeValue = 'üîÑ '; 
  } else {
    progressTrackerEl.childNodes[0].nodeValue = 'üìù '; 
  }
  currentQuestionEl.innerText = globalQuestionCounter;
  totalQuestionsEl.innerText = totalQuestionsToAnswer;
}

// --- NEW Animation Function ---
function showGemAnimation(amount, isGain) {
  const rect = gemCounterEl.getBoundingClientRect();
  const startX = rect.left + (rect.width / 2);
  const startY = rect.top + (rect.height / 2);

  const textEl = document.createElement('span');
  textEl.className = 'flying-gem-text';
  textEl.style.left = startX + 'px';
  textEl.style.top = startY + 'px';

  if (isGain) {
    textEl.textContent = `+${amount}`; // Will show +1
    textEl.classList.add('plus');
    gemCounterEl.classList.add('gem-gain');
  } else {
    textEl.textContent = `-${amount}`; // Will show -1
    textEl.classList.add('minus');
    gemCounterEl.classList.add('gem-lose');
  }

  document.body.appendChild(textEl);

  // Clean up animations
  setTimeout(() => {
    textEl.remove();
  }, 1000);

  setTimeout(() => {
    gemCounterEl.classList.remove('gem-gain', 'gem-lose');
  }, 500);
}


function handleAnswer(button, correctIndexes, questionIndex) {
  // Log the guess for this question
  if (guessesPerQuestion[questionIndex] === undefined) {
    guessesPerQuestion[questionIndex] = 1;
  } else {
    guessesPerQuestion[questionIndex]++;
  }

  const idx = parseInt(button.dataset.index);
  const isCorrect = correctIndexes.includes(idx);
  const selectedOption = button.innerText;
  const data = quizData[questionIndex];

  if (isCorrect) {
    button.classList.add("correct");
    button.disabled = true;

    // Capture total time taken from question start to correct answer
    if (questionTimers[questionIndex] !== undefined) {
      const timeTaken = Math.floor((Date.now() - questionTimers[questionIndex]) / 1000);
      timePerQuestion[questionIndex] = timeTaken;
    }

    playCorrectSound();
    createGoldenSparks(button);
    createFlyingAnswer(button, selectedOption, questionEl, isRetryRound, questionsToRetry, current, quizData);

    if (currentQuestionFirstAttempt) {
        firstAttemptCorrect[questionIndex] = true;
        currentGems += 1; // +1 Gem
        showGemAnimation(1, true); // Show +1 animation
    }
    // Note: No gems are awarded if it's not the first attempt

    currentStreak++;
    if (currentStreak > highestStreak) highestStreak = currentStreak;
    streakHistory.push(currentStreak);
    streakValueEl.innerText = currentStreak; 
    gemValueEl.innerText = currentGems; // Update gem text
    if (currentStreak >= 3) {
      // playStreakSound(); // Removed as requested
      document.getElementById('streakCounter').classList.add('streak-glow');
      setTimeout(() => document.getElementById('streakCounter').classList.remove('streak-glow'), 800);
    }

    // Check if all correct options are selected (for potential future multiple-choice)
    const allClicked = correctIndexes.every(i =>
      document.querySelector(`button[data-index="${i}"]`)?.classList.contains("correct")
    );

    if (allClicked) {
      correctCount++; // This counter is now a bit redundant, but good for PDF
      if (currentStreak >= 3) createConfetti(button);

      // --- Show "Next" button ---
      setTimeout(() => {
        const exampleEl = document.querySelector(".example-container");
        if (exampleEl) exampleEl.style.opacity = "0";

        const allOptionButtons = optionsEl.querySelectorAll("button");
        allOptionButtons.forEach(b => b.style.opacity = 0);

        const filledQuestion = data.q.replace(
          "___",
          `<span class="question-highlight">${selectedOption}</span>`
        );
        questionEl.innerHTML = `<div class="neon-typewriter">${filledQuestion}</div>`;
        questionEl.classList.add("focused-question");

        const nextBtn = document.createElement("button");
        nextBtn.innerText = "‚û°Ô∏è Next";
        nextBtn.classList.add("next-btn");
        nextBtn.onclick = () => {
          if (exampleEl) exampleEl.style.opacity = "1";
          allOptionButtons.forEach(b => b.style.opacity = "1");
          
          current++; // Move to next question index (in either main or retry array)
          globalQuestionCounter++; // <-- INCREMENT GLOBAL COUNTER
          
          loadQuestion();
          nextBtn.remove();
        };

        questionEl.appendChild(nextBtn);

      }, 1200);
    }

  } else {
    // --- WRONG ANSWER ---
    if (currentQuestionFirstAttempt) {
      firstAttemptCorrect[questionIndex] = false; // Mark for retry
      currentQuestionFirstAttempt = false; // Don't penalize for more clicks on this question
      
      totalQuestionsToAnswer++; // <-- HERE: Increment total
      totalQuestionsEl.innerText = totalQuestionsToAnswer; // <-- HERE: Update header
    }

    playWrongSound();
    totalWrongClicks++; 
    
    currentGems -= 1; // -1 Gem
    gemValueEl.innerText = currentGems;
    showGemAnimation(1, false); // Show -1 animation

    button.classList.add("wrong");
    setTimeout(() => button.classList.remove("wrong"), 500);

    currentStreak = 0;
    streakValueEl.innerText = 0; 
  }
}

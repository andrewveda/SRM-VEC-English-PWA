<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8" />
<meta name="viewport" content="width=device-width, initial-scale=1.0"/>
<title>Sniper Duel: IS vs ARE üéØ</title>

<script src="https://cdnjs.cloudflare.com/ajax/libs/jspdf/2.5.1/jspdf.umd.min.js"></script>
<script src="https://cdnjs.cloudflare.com/ajax/libs/jspdf-autotable/3.5.31/jspdf.plugin.autotable.min.js"></script>

<style>
/* ===== GLOBAL ===== */
body{
  margin:0;
  font-family:'Segoe UI',Tahoma,Verdana,sans-serif;
  background:radial-gradient(circle at bottom,#05060f,#000);
  color:#fff;
  text-align:center;
  overflow:hidden;
}

.container{
  max-width:900px;
  margin:2rem auto;
  padding:2rem;
  background:rgba(255,255,255,0.05);
  border-radius:18px;
  box-shadow:0 0 40px rgba(0,255,255,0.15);
  position:relative;
}

/* ===== HEADER BAR ===== */
.quiz-header-bar{
  display:none;
  background:#0b1025;
  border-bottom:1px solid #222;
  padding:.6rem 1rem;
}

.quiz-header-content{
  display:flex;
  justify-content:space-between;
  font-weight:bold;
  color:#ffd700;
}

/* ===== SENTENCE FLASH ===== */
#sentenceFlash{
  font-size:1.8rem;
  margin:2.5rem 0;
  padding:1.5rem;
  border-radius:12px;
  background:rgba(0,0,0,0.4);
  box-shadow:0 0 30px rgba(0,224,255,0.3);
  animation:pulseGlow 1.5s infinite;
}

@keyframes pulseGlow{
  0%,100%{box-shadow:0 0 20px rgba(0,224,255,0.4);}
  50%{box-shadow:0 0 40px rgba(0,224,255,0.9);}
}

/* ===== SNIPERS ===== */
.sniper-zone{
  display:flex;
  justify-content:space-between;
  gap:2rem;
  margin-top:3rem;
}

.sniper{
  flex:1;
  padding:2rem;
  font-size:2rem;
  border-radius:16px;
  cursor:pointer;
  user-select:none;
  transition:.2s;
  position:relative;
}

.sniper:active{transform:scale(.92);}

.sniper.is{
  background:linear-gradient(135deg,#0077ff,#00e0ff);
}
.sniper.are{
  background:linear-gradient(135deg,#ff0066,#ff5aa5);
}

.sniper span{
  display:block;
  font-size:1rem;
  opacity:.8;
}

/* ===== FEEDBACK ===== */
.hit{
  animation:hitFlash .4s;
}
@keyframes hitFlash{
  0%{box-shadow:0 0 0}
  50%{box-shadow:0 0 40px #00ff88}
  100%{box-shadow:0 0 0}
}

.miss{
  animation:missShake .4s;
}
@keyframes missShake{
  0%,100%{transform:translateX(0)}
  25%{transform:translateX(-12px)}
  75%{transform:translateX(12px)}
}

/* ===== START SCREEN ===== */
#nameForm select,#nameForm input,#nameForm button{
  width:90%;
  max-width:320px;
  padding:.8rem;
  margin:.6rem auto;
  border-radius:8px;
  border:none;
  font-size:1rem;
}

#nameForm button{
  background:#ffd700;
  font-weight:bold;
  cursor:pointer;
}

/* ===== SCORE ===== */
#scoreCard{
  margin-top:2rem;
  font-size:1.1rem;
}

/* ===== STARS ===== */
.star{
  position:fixed;
  width:2px;
  height:2px;
  background:#fff;
  border-radius:50%;
  animation:twinkle 3s infinite;
}
@keyframes twinkle{
  0%,100%{opacity:.3}
  50%{opacity:1}
}
</style>
</head>

<body>

<div class="quiz-header-bar" id="quizHeaderBar">
  <div class="quiz-header-content">
    <div>‚è≥ <span id="time-value">0</span>s</div>
    <div>üíé <span id="gem-value">0</span></div>
    <div>üî• <span id="streak-value">0</span></div>
    <div>üéØ <span id="current-question">1</span>/<span id="total-questions">0</span></div>
  </div>
</div>

<div class="container" id="quizContainer">

<!-- ===== START ===== -->
<div id="nameForm">
  <p style="color:#ffd700">
    Grammar Duel Mission üöÄ<br>
    Shoot the correct word before the sentence escapes.
  </p>

  <select id="departmentSelect">
    <option value="">-- Select Department --</option>
    <option>Cyber Security</option>
    <option>CSE-1</option>
    <option>CSE-2</option>
    <option>ECE</option>
  </select>

  <input type="text" id="nameInput" placeholder="Enter your name">
  <button id="startQuizBtn">üöÄ Launch Mission</button>
</div>

<!-- ===== GAME ===== -->
<div id="quizContent" style="display:none">

  <div id="sentenceFlash">Loading‚Ä¶</div>

  <div class="sniper-zone">
    <div class="sniper is" id="sniperIs">IS<span>Singular</span></div>
    <div class="sniper are" id="sniperAre">ARE<span>Plural</span></div>
  </div>

  <div id="scoreCard"></div>
  <button id="restartBtn" style="display:none">Restart</button>

</div>
</div>

<script>
/* ===========================
   STARFIELD
=========================== */
for(let i=0;i<80;i++){
  const s=document.createElement("div");
  s.className="star";
  s.style.left=Math.random()*100+"%";
  s.style.top=Math.random()*100+"%";
  s.style.animationDelay=Math.random()*3+"s";
  document.body.appendChild(s);
}

/* ===========================
   AUDIO (UNCHANGED)
=========================== */
const audioContext=new (window.AudioContext||window.webkitAudioContext)();
let isMuted=false;

/* ===========================
   DATA (IS / ARE QUEST)
=========================== */
const quizData=[
  {q:"He ___ happy today.",options:["is","are"],correct:[0]},
  {q:"They ___ my friends.",options:["is","are"],correct:[1]},
  {q:"He ___ ready.",options:["is","are"],correct:[0]},
  {q:"We ___ late.",options:["is","are"],correct:[1]},
  {q:"She ___ absent.",options:["is","are"],correct:[0]},
  {q:"The students ___ here.",options:["is","are"],correct:[1]},
  {q:"My brother ___ tall.",options:["is","are"],correct:[0]},
  {q:"My parents ___ proud.",options:["is","are"],correct:[1]}
];

/* ===========================
   STATE VARIABLES (UNCHANGED)
=========================== */
let current=0;
let correctCount=0;
let totalWrongClicks=0;
let currentGems=0;
let startTime;
let timerInterval;
let playerName="";
let playerDepartment="";
let currentStreak=0;
let highestStreak=0;
let firstAttemptCorrect=[];
let globalQuestionCounter=1;
let totalQuestionsToAnswer=quizData.length;
let currentQuestionFirstAttempt=true;

/* ===========================
   ELEMENTS
=========================== */
const sentenceFlash=document.getElementById("sentenceFlash");
const scoreCard=document.getElementById("scoreCard");
const restartBtn=document.getElementById("restartBtn");
const headerBar=document.getElementById("quizHeaderBar");

const timeValue=document.getElementById("time-value");
const gemValue=document.getElementById("gem-value");
const streakValue=document.getElementById("streak-value");
const currentQ=document.getElementById("current-question");
const totalQ=document.getElementById("total-questions");

/* ===========================
   START
=========================== */
document.getElementById("startQuizBtn").onclick=beginQuiz;

function beginQuiz(){
  const n=document.getElementById("nameInput").value.trim();
  const d=document.getElementById("departmentSelect").value;
  if(!n||!d){alert("Enter name & department");return;}

  playerName=n;
  playerDepartment=d;

  document.getElementById("nameForm").style.display="none";
  document.getElementById("quizContent").style.display="block";
  headerBar.style.display="block";

  startQuiz();
}

function startQuiz(){
  current=0;
  correctCount=0;
  totalWrongClicks=0;
  currentGems=0;
  currentStreak=0;
  highestStreak=0;
  firstAttemptCorrect=new Array(quizData.length).fill(null);
  globalQuestionCounter=1;

  gemValue.innerText=0;
  streakValue.innerText=0;
  totalQ.innerText=quizData.length;
  currentQ.innerText=1;

  startTime=Date.now();
  startTimer();
  loadQuestion();
}

/* ===========================
   LOAD QUESTION
=========================== */
function loadQuestion(){
  if(current>=quizData.length){
    return showScore();
  }

  const data=quizData[current];
  sentenceFlash.innerHTML=data.q;
  currentQuestionFirstAttempt=true;
}

/* ===========================
   SNIPER FIRE
=========================== */
document.getElementById("sniperIs").onclick=()=>fireSniper("is");
document.getElementById("sniperAre").onclick=()=>fireSniper("are");

function fireSniper(word){
  const data=quizData[current];
  const idx=data.options.indexOf(word);
  const dummyBtn={dataset:{index:idx},innerText:word,classList:{add(){}}};
  handleAnswer(dummyBtn,data.correct,current);
}

/* ===========================
   ANSWER HANDLER (CORE PRESERVED)
=========================== */
function handleAnswer(btn,correctIndexes,questionIndex){
  const idx=parseInt(btn.dataset.index);
  const isCorrect=correctIndexes.includes(idx);

  if(isCorrect){
    sentenceFlash.innerHTML=
      quizData[questionIndex].q.replace(
        "___",
        `<span style="color:#00ff88;font-weight:bold">${btn.innerText}</span>`
      );

    currentGems++;
    gemValue.innerText=currentGems;
    currentStreak++;
    streakValue.innerText=currentStreak;
    highestStreak=Math.max(highestStreak,currentStreak);
    firstAttemptCorrect[questionIndex]=true;

    document.getElementById("sniper"+btn.innerText.charAt(0).toUpperCase()+btn.innerText.slice(1))
      .classList.add("hit");

    setTimeout(()=>{
      document.querySelectorAll(".sniper").forEach(s=>s.classList.remove("hit"));
      current++;
      globalQuestionCounter++;
      currentQ.innerText=globalQuestionCounter;
      loadQuestion();
    },700);

  }else{
    totalWrongClicks++;
    currentGems--;
    gemValue.innerText=currentGems;
    currentStreak=0;
    streakValue.innerText=0;

    document.querySelectorAll(".sniper").forEach(s=>s.classList.add("miss"));
    setTimeout(()=>document.querySelectorAll(".sniper").forEach(s=>s.classList.remove("miss")),400);

    if(currentQuestionFirstAttempt){
      firstAttemptCorrect[questionIndex]=false;
      currentQuestionFirstAttempt=false;
    }
  }
}

/* ===========================
   SCORE
=========================== */
function showScore(){
  clearInterval(timerInterval);
  headerBar.style.display="none";

  const totalTime=Math.floor((Date.now()-startTime)/1000);
  sentenceFlash.innerText="üéâ Mission Complete!";

  scoreCard.innerHTML=`
    <p>üë§ ${playerName}</p>
    <p>üè¢ ${playerDepartment}</p>
    <p>üíé Gems: ${currentGems}</p>
    <p>üî• Best Streak: ${highestStreak}</p>
    <p>‚è±Ô∏è Time: ${totalTime}s</p>
    <button onclick="downloadPDFReport()">üìÑ Download Report</button>
  `;
  restartBtn.style.display="block";

  fetch("https://script.google.com/macros/s/AKfycbxA0lRkERWFt2cYfmm04IQioaG4-21k5VFF5CFKP30zyVaJXM5_27PL3v8JIZEweK3u/exec",{
    method:"POST",
    mode:"no-cors",
    headers:{'Content-Type':'application/json'},
    body:JSON.stringify({
      name:playerName,
      department:playerDepartment,
      score:currentGems,
      wrong:totalWrongClicks,
      time:totalTime,
      questId:"IS-ARE-SNIPER"
    })
  });
}

/* ===========================
   TIMER
=========================== */
function startTimer(){
  timerInterval=setInterval(()=>{
    timeValue.innerText=Math.floor((Date.now()-startTime)/1000);
  },1000);
}

/* ===========================
   PDF (UNCHANGED CORE)
=========================== */
function downloadPDFReport(){
  const {jsPDF}=window.jspdf;
  const doc=new jsPDF();
  doc.text("SNIPER DUEL REPORT",105,20,{align:"center"});
  doc.text(`Name: ${playerName}`,20,40);
  doc.text(`Department: ${playerDepartment}`,20,50);
  doc.text(`Gems: ${currentGems}`,20,60);
  doc.text(`Best Streak: ${highestStreak}`,20,70);
  doc.save(`${playerName}_Sniper_Report.pdf`);
}

/* ===========================
   RESTART
=========================== */
restartBtn.onclick=()=>{
  location.reload();
};
</script>
</body>
</html>

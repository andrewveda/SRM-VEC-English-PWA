<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8" />
<meta name="viewport" content="width=device-width, initial-scale=1.0"/>
<title>Sniper Duel: IS vs ARE üéØ</title>

<script src="https://cdnjs.cloudflare.com/ajax/libs/jspdf/2.5.1/jspdf.umd.min.js"></script>
<script src="https://cdnjs.cloudflare.com/ajax/libs/jspdf-autotable/3.5.31/jspdf.plugin.autotable.min.js"></script>

<style>
/* ===== GLOBAL ===== */
body{
  margin:0;
  font-family:'Segoe UI',Tahoma,Verdana,sans-serif;
  background:radial-gradient(circle at bottom,#05060f,#000);
  color:#fff;
  text-align:center;
  overflow:hidden;
}

.container{
  max-width:900px;
  margin:2rem auto;
  padding:2rem;
  background:rgba(255,255,255,0.05);
  border-radius:18px;
  box-shadow:0 0 40px rgba(0,255,255,0.15);
  position:relative;
}

/* ===== HEADER BAR ===== */
.quiz-header-bar{
  display:none;
  background:#0b1025;
  border-bottom:1px solid #222;
  padding:.6rem 1rem;
}

.quiz-header-content{
  display:flex;
  justify-content:space-between;
  font-weight:bold;
  color:#ffd700;
}

/* ===== SENTENCE FLASH ===== */
#sentenceFlash{
  font-size:1.8rem;
  margin:2.5rem 0;
  padding:1.5rem;
  border-radius:12px;
  background:rgba(0,0,0,0.4);
  box-shadow:0 0 30px rgba(0,224,255,0.3);
  animation:pulseGlow 1.5s infinite;
}

@keyframes pulseGlow{
  0%,100%{box-shadow:0 0 20px rgba(0,224,255,0.4);}
  50%{box-shadow:0 0 40px rgba(0,224,255,0.9);}
}

/* ===== SNIPERS ===== */
.sniper-zone{
  display:flex;
  justify-content:space-between;
  gap:2rem;
  margin-top:3rem;
}

.sniper{
  flex:1;
  padding:2rem;
  font-size:2rem;
  border-radius:16px;
  cursor:pointer;
  user-select:none;
  transition:.2s;
  position:relative;
}

.sniper:active{transform:scale(.92);}

.sniper.is{
  background:linear-gradient(135deg,#0077ff,#00e0ff);
}
.sniper.are{
  background:linear-gradient(135deg,#ff0066,#ff5aa5);
}

.sniper span{
  display:block;
  font-size:1rem;
  opacity:.8;
}

/* ===== FEEDBACK ===== */
.hit{
  animation:hitFlash .4s;
}
@keyframes hitFlash{
  0%{box-shadow:0 0 0}
  50%{box-shadow:0 0 40px #00ff88}
  100%{box-shadow:0 0 0}
}

.miss{
  animation:missShake .4s;
}
@keyframes missShake{
  0%,100%{transform:translateX(0)}
  25%{transform:translateX(-12px)}
  75%{transform:translateX(12px)}
}

/* ===== START SCREEN ===== */
#nameForm select,#nameForm input,#nameForm button{
  width:90%;
  max-width:320px;
  padding:.8rem;
  margin:.6rem auto;
  border-radius:8px;
  border:none;
  font-size:1rem;
}

#nameForm button{
  background:#ffd700;
  font-weight:bold;
  cursor:pointer;
}

/* ===== SCORE ===== */
#scoreCard{
  margin-top:2rem;
  font-size:1.1rem;
}

/* ===== STARS ===== */
.star{
  position:fixed;
  width:2px;
  height:2px;
  background:#fff;
  border-radius:50%;
  animation:twinkle 3s infinite;
}
@keyframes twinkle{
  0%,100%{opacity:.3}
  50%{opacity:1}
}
</style>
</head>

<body>

<div class="quiz-header-bar" id="quizHeaderBar">
  <div class="quiz-header-content">
    <div>‚è≥ <span id="time-value">0</span>s</div>
    <div>üíé <span id="gem-value">0</span></div>
    <div>üî• <span id="streak-value">0</span></div>
    <div>üéØ <span id="current-question">1</span>/<span id="total-questions">0</span></div>
  </div>
</div>

<div class="container" id="quizContainer">

<!-- ===== START ===== -->
<div id="nameForm">
  <p style="color:#ffd700">
    Grammar Duel Mission üöÄ<br>
    Shoot the correct word before the sentence escapes.
  </p>

  <select id="departmentSelect">
    <option value="">-- Select Department --</option>
    <option>Cyber Security</option>
    <option>CSE-1</option>
    <option>CSE-2</option>
    <option>ECE</option>
  </select>

  <input type="text" id="nameInput" placeholder="Enter your name">
  <button id="startQuizBtn">üöÄ Launch Mission</button>
</div>

<!-- ===== GAME ===== -->
<div id="quizContent" style="display:none">

  <div id="sentenceFlash">Loading‚Ä¶</div>

  <div class="sniper-zone">
    <div class="sniper is" id="sniperIs">IS<span>Singular</span></div>
    <div class="sniper are" id="sniperAre">ARE<span>Plural</span></div>
  </div>

  <div id="scoreCard"></div>
  <button id="restartBtn" style="display:none">Restart</button>

</div>
</div>

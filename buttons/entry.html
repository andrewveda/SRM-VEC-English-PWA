<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Select Student</title>

  <style>
    body {
      font-family: Arial, sans-serif;
      background: #eef1f5;
      padding: 20px;
    }
    .container {
      max-width: 380px;
      margin: 40px auto;
      background: white;
      padding: 25px;
      border-radius: 12px;
      box-shadow: 0 3px 6px rgba(0,0,0,0.15);
    }
    h2 {
      text-align: center;
      margin-bottom: 20px;
    }
    input, button {
      width: 100%;
      padding: 12px;
      margin: 10px 0;
      font-size: 16px;
      border: 1px solid #ccc;
      border-radius: 8px;
    }
    button {
      background: #2563eb;
      color: white;
      cursor: pointer;
      border: none;
    }
    button:hover {
      background: #1e40af;
    }
  </style>

  <script>
    // Automatically redirect if student already stored
    window.onload = function () {
      const saved = localStorage.getItem("selectedStudent");
      if (saved) {
        window.location.href = "profile.html";
      }
    };

    function saveAndContinue() {
      const name = document.getElementById("name").value.trim();
      const dept = document.getElementById("dept").value.trim();

      if (!name) {
        alert("Please enter a name.");
        return;
      }

      localStorage.setItem(
        "selectedStudent",
        JSON.stringify({ name, department: dept })
      );

      window.location.href = "profile.html";
    }
  </script>
</head>

<body>
  <div class="container">
    <h2>Enter Student Details</h2>

    <input type="text" id="name" placeholder="Student Name" />
    <input type="text" id="dept" placeholder="Department (optional)" />

    <button onclick="saveAndContinue()">Continue</button>
  </div>
</body>
</html>

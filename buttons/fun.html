<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8" />
<meta name="viewport" content="width=device-width, initial-scale=1.0, viewport-fit=cover">
<title>Word & Wit</title>

<style>
:root {
  --bg1: #020617;
  --bg2: #020b2a;
  --accent1: #7dd3fc;
  --accent2: #c084fc;
  --glass: rgba(255,255,255,0.08);
  --glow: rgba(125,211,252,0.6);
  --radius: 22px;
}

* {
  box-sizing: border-box;
}

body {
  margin: 0;
  font-family: system-ui, -apple-system, BlinkMacSystemFont, "Segoe UI", sans-serif;
  background: radial-gradient(circle at top, var(--bg2), var(--bg1));
  color: white;
  min-height: 100vh;
  overflow: hidden;
}

/* STARFIELD */
.stars {
  position: fixed;
  inset: 0;
  overflow: hidden;
  z-index: 0;
}

.star {
  position: absolute;
  width: 2px;
  height: 2px;
  background: white;
  opacity: 0.8;
  border-radius: 50%;
  animation: drift linear infinite;
}

@keyframes drift {
  from { transform: translateY(-10vh); }
  to { transform: translateY(110vh); }
}

/* NEBULA BLOBS */
.nebula {
  position: absolute;
  width: 420px;
  height: 420px;
  filter: blur(80px);
  opacity: 0.35;
  animation: float 18s ease-in-out infinite alternate;
}

.nebula.one {
  background: var(--accent1);
  top: -120px;
  left: -140px;
}

.nebula.two {
  background: var(--accent2);
  bottom: -160px;
  right: -160px;
  animation-duration: 22s;
}

@keyframes float {
  from { transform: translateY(0px) translateX(0px); }
  to { transform: translateY(40px) translateX(30px); }
}

/* MAIN CONTAINER */
.container {
  position: relative;
  z-index: 1;
  min-height: 100vh;
  padding: env(safe-area-inset-top) 18px env(safe-area-inset-bottom);
  display: flex;
  flex-direction: column;
  justify-content: center;
  align-items: center;
  text-align: center;
}

/* TITLE */
h1 {
  font-size: clamp(2.2rem, 7vw, 3.2rem);
  letter-spacing: 0.04em;
  margin-bottom: 10px;
  background: linear-gradient(90deg, #fff, var(--accent1), #fff);
  background-size: 200% auto;
  -webkit-background-clip: text;
  -webkit-text-fill-color: transparent;
  animation: shimmer 6s linear infinite;
}

@keyframes shimmer {
  to { background-position: 200% center; }
}

.subtitle {
  font-size: 0.95rem;
  opacity: 0.8;
  max-width: 280px;
  margin-bottom: 38px;
}

/* BUTTON CARDS */
.card {
  width: 100%;
  max-width: 360px;
  background: linear-gradient(180deg, rgba(255,255,255,0.12), rgba(255,255,255,0.04));
  border-radius: var(--radius);
  padding: 20px 18px;
  margin-bottom: 18px;
  backdrop-filter: blur(14px);
  box-shadow: 0 0 0 1px rgba(255,255,255,0.08),
              0 20px 40px rgba(0,0,0,0.5);
  transform: translateY(0);
  transition: transform 0.35s ease, box-shadow 0.35s ease;
}

.card:active {
  transform: scale(0.98);
}

.card:hover {
  transform: translateY(-4px);
  box-shadow: 0 0 0 1px rgba(255,255,255,0.15),
              0 25px 50px rgba(0,0,0,0.6);
}

.card h2 {
  margin: 0 0 6px;
  font-size: 1.4rem;
}

.card p {
  margin: 0 0 14px;
  font-size: 0.9rem;
  opacity: 0.85;
}

/* CTA BUTTON */
a.button {
  display: inline-block;
  width: 100%;
  padding: 14px;
  border-radius: 999px;
  background: linear-gradient(135deg, var(--accent1), var(--accent2));
  color: #020617;
  font-weight: 700;
  text-decoration: none;
  letter-spacing: 0.05em;
  box-shadow: 0 0 18px var(--glow);
  transition: transform 0.25s ease, box-shadow 0.25s ease;
}

a.button:hover {
  transform: scale(1.03);
  box-shadow: 0 0 26px var(--glow);
}

/* FOOTER */
footer {
  position: absolute;
  bottom: 14px;
  font-size: 0.7rem;
  opacity: 0.5;
}

/* REDUCED MOTION */
@media (prefers-reduced-motion: reduce) {
  * {
    animation: none !important;
    transition: none !important;
  }
}
</style>
</head>

<body>

<div class="stars" id="stars"></div>
<div class="nebula one"></div>
<div class="nebula two"></div>

<div class="container">
  <h1>WORD & WIT</h1>
  <div class="subtitle">
    Daily wordplay. Sharp minds. Zero clutter.
  </div>

  <div class="card">
    <h2>Wordle</h2>
    <p>Quick, elegant word puzzles for a daily spark.</p>
    <a class="button" href="wordle.html">PLAY WORDLE</a>
  </div>

  <div class="card">
    <h2>Cryptic Crossword</h2>
    <p>For solvers who enjoy misdirection, wit, and craft.</p>
    <a class="button" href="https://andrewveda.github.io/cryptic/layout">SOLVE CRYPTIC</a>
  </div>

  <footer>
    Crafted for curious minds âœ¦
  </footer>
</div>

<script>
/* STAR GENERATOR */
const starContainer = document.getElementById("stars");
const starCount = Math.min(120, window.innerWidth / 3);

for (let i = 0; i < starCount; i++) {
  const star = document.createElement("div");
  star.className = "star";
  star.style.left = Math.random() * 100 + "vw";
  star.style.top = Math.random() * 100 + "vh";
  star.style.animationDuration = (8 + Math.random() * 12) + "s";
  star.style.opacity = Math.random();
  starContainer.appendChild(star);
}
</script>

</body>
</html>

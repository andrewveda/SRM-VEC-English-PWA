<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8" />
<meta name="viewport" content="width=device-width, initial-scale=1.0, viewport-fit=cover">
<title>Word & Wit</title>

<style>
:root {
  --bg1: #0f1412;              /* foggy night */
  --bg2: #1b2320;              /* Victorian green-black */
  --accent1: #c2a14d;          /* antique brass */
  --accent2: #8f6b2e;          /* aged gold */
  --glass: rgba(255,255,255,0.06);
  --glow: rgba(194,161,77,0.45);
  --radius: 22px;
}

* {
  box-sizing: border-box;
}

body {
  margin: 0;
  font-family: "Georgia", "Times New Roman", serif;
  background:
    radial-gradient(circle at top, rgba(255,255,255,0.03), transparent 40%),
    linear-gradient(180deg, var(--bg2), var(--bg1));
  color: #f2efe8;
  min-height: 100vh;
  overflow: hidden;
}

/* STARFIELD → FOG PARTICLES */
.stars {
  position: fixed;
  inset: 0;
  overflow: hidden;
  z-index: 0;
}

.star {
  position: absolute;
  width: 3px;
  height: 3px;
  background: rgba(255,255,255,0.5);
  border-radius: 50%;
  filter: blur(1px);
  animation: fogDrift linear infinite;
}

@keyframes fogDrift {
  from { transform: translateY(-20vh); }
  to { transform: translateY(120vh); }
}

/* INK BLOOMS (formerly nebula) */
.nebula {
  position: absolute;
  width: 460px;
  height: 460px;
  filter: blur(90px);
  opacity: 0.28;
  animation: inkFloat 22s ease-in-out infinite alternate;
}

.nebula.one {
  background: rgba(194,161,77,0.7);
  top: -160px;
  left: -180px;
}

.nebula.two {
  background: rgba(143,107,46,0.7);
  bottom: -180px;
  right: -180px;
  animation-duration: 26s;
}

@keyframes inkFloat {
  from { transform: translate(0,0); }
  to { transform: translate(40px,30px); }
}

/* MAIN CONTAINER */
.container {
  position: relative;
  z-index: 1;
  min-height: 100vh;
  padding: env(safe-area-inset-top) 18px env(safe-area-inset-bottom);
  display: flex;
  flex-direction: column;
  justify-content: center;
  align-items: center;
  text-align: center;
}

/* TITLE */
h1 {
  font-size: clamp(2.2rem, 7vw, 3.2rem);
  letter-spacing: 0.12em;
  margin-bottom: 12px;
  font-variant: small-caps;
  background: linear-gradient(
    90deg,
    #e9e4d4,
    var(--accent1),
    #e9e4d4
  );
  background-size: 200% auto;
  -webkit-background-clip: text;
  -webkit-text-fill-color: transparent;
  animation: brassShimmer 10s linear infinite;
}

@keyframes brassShimmer {
  to { background-position: 200% center; }
}

.subtitle {
  font-family: system-ui, sans-serif;
  font-size: 0.95rem;
  opacity: 0.75;
  max-width: 280px;
  margin-bottom: 40px;
  letter-spacing: 0.03em;
}

/* CARD → LEATHER FILE */
.card {
  width: 100%;
  max-width: 360px;
  background:
    linear-gradient(180deg, rgba(255,255,255,0.09), rgba(0,0,0,0.25));
  border-radius: var(--radius);
  padding: 22px 20px;
  margin-bottom: 20px;
  backdrop-filter: blur(12px);
  box-shadow:
    inset 0 0 0 1px rgba(255,255,255,0.06),
    0 18px 36px rgba(0,0,0,0.6);
  transition:
    transform 0.4s ease,
    box-shadow 0.4s ease;
}

.card:hover {
  transform: translateY(-5px);
  box-shadow:
    inset 0 0 0 1px rgba(194,161,77,0.35),
    0 26px 52px rgba(0,0,0,0.7);
}

.card:active {
  transform: scale(0.97);
}

.card h2 {
  margin: 0 0 6px;
  font-size: 1.45rem;
  letter-spacing: 0.04em;
}

.card p {
  margin: 0 0 16px;
  font-size: 0.9rem;
  opacity: 0.8;
  font-family: system-ui, sans-serif;
}

/* BUTTON → BRASS SEAL */
a.button {
  display: inline-block;
  width: 100%;
  padding: 14px;
  border-radius: 999px;
  background:
    linear-gradient(135deg, var(--accent1), var(--accent2));
  color: #1b1b12;
  font-weight: 700;
  text-decoration: none;
  letter-spacing: 0.14em;
  font-family: system-ui, sans-serif;
  box-shadow:
    inset 0 0 0 1px rgba(255,255,255,0.3),
    0 0 16px var(--glow);
  transition:
    transform 0.25s ease,
    box-shadow 0.25s ease;
}

a.button:hover {
  transform: scale(1.04);
  box-shadow:
    inset 0 0 0 1px rgba(255,255,255,0.45),
    0 0 26px var(--glow);
}

/* FOOTER */
footer {
  position: absolute;
  bottom: 14px;
  font-size: 0.7rem;
  opacity: 0.45;
  font-family: system-ui, sans-serif;
}

/* REDUCED MOTION */
@media (prefers-reduced-motion: reduce) {
  * {
    animation: none !important;
    transition: none !important;
  }
}
</style>
</head>

<body>

<div class="stars" id="stars"></div>
<div class="nebula one"></div>
<div class="nebula two"></div>

<div class="container">
  <h1>WORD & WIT</h1>
  <div class="subtitle">
    Daily wordplay. Sharp minds.
  </div>

  <div class="card">
    <h2>Wordle</h2>
    <p>Quick, elegant word puzzles for a daily spark.</p>
    <a class="button" href="wordle.html">PLAY WORDLE</a>
  </div>

  <div class="card">
    <h2>Cryptic Crossword</h2>
    <p>Strenghten your out-of-the-box thinking, pattern fluency, and cognitive flexibility.</p>
    <a class="button" href="https://andrewveda.github.io/cryptic/layout">SOLVE CRYPTIC</a>
  </div>

  <footer>

  </footer>
</div>

<script>
/* STAR GENERATOR */
const starContainer = document.getElementById("stars");
const starCount = Math.min(120, window.innerWidth / 3);

for (let i = 0; i < starCount; i++) {
  const star = document.createElement("div");
  star.className = "star";
  star.style.left = Math.random() * 100 + "vw";
  star.style.top = Math.random() * 100 + "vh";
  star.style.animationDuration = (8 + Math.random() * 12) + "s";
  star.style.opacity = Math.random();
  starContainer.appendChild(star);
}
</script>

</body>
</html>

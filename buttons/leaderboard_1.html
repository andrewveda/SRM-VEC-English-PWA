    function formatDate(dateStr) {
      if (!dateStr) return "N/A";
      const date = new Date(dateStr);
      return date.toLocaleString('en-IN', { 
        timeZone: 'Asia/Kolkata',
        day: '2-digit', 
        month: 'short', 
        year: 'numeric', 
        hour: '2-digit', 
        minute: '2-digit',
        hour12: true
      });
    }

    function formatSecondsOnly(seconds) {
      if (!seconds) return "0s";
      return `${Math.round(seconds)}s`;
    }

    function formatTime(seconds) {
      if (!seconds && seconds !== 0) return `
        <span class="time-block">
          <span class="time-num">0</span><span class="time-unit h">h</span>
        </span>
        <span class="time-block">
          <span class="time-num">0</span><span class="time-unit m">m</span>
        </span>
        <span class="time-block">
          <span class="time-num">0</span><span class="time-unit s">s</span>
        </span>
      `;

      seconds = Math.round(seconds);

      const h = Math.floor(seconds / 3600);
      const m = Math.floor((seconds % 3600) / 60);
      const s = seconds % 60;

      return `
        <span class="time-block">
          <span class="time-num">${h}</span><span class="time-unit h">h</span>
        </span>
        <span class="time-block">
          <span class="time-num">${m}</span><span class="time-unit m">m</span>
        </span>
        <span class="time-block">
          <span class="time-num">${s}</span><span class="time-unit s">s</span>
        </span>
      `;
    }

    // === Mission Calendar Logic ===
    const START_DATE = new Date("2025-08-25");

    function mapToDate(number) {
      const d = new Date(START_DATE);
      d.setDate(d.getDate() + (number - 1));
      return d;
    }

    function parseItems(rawList) {
      if (!rawList || rawList === "NULL") return [];

      return rawList
        .split(",")
        .map(item => item.trim())
        .filter(item => item.length > 0)
        .map(item => {
          const [type, num] = item.split(" ");
          return { type, number: Number(num), label: item };
        });
    }

    function iconFor(label) {
      if (label.startsWith("Quest")) return "‚ô•Ô∏è";
      if (label.startsWith("Video")) return "üòç";
      if (label.startsWith("Story")) return "üìú";
      return "‚Ä¢";
    }

    function groupByDate(quests, videos, stories) {
      const map = {};

      const add = (date, label) => {
        const key = date.toDateString();
        if (!map[key]) map[key] = [];
        map[key].push(label);
      };

      quests.forEach(q => add(mapToDate(q.number), q.label));
      videos.forEach(v => add(mapToDate(v.number), v.label));
      stories.forEach(s => add(mapToDate(s.number), s.label));

      return map;
    }

    function renderOneMonth(baseDate, grouped) {
      const year = baseDate.getFullYear();
      const month = baseDate.getMonth();

      const firstDay = new Date(year, month, 1).getDay();
      const numDays = new Date(year, month + 1, 0).getDate();

      let html = `
        <div class="mini-cal-title">
          ${baseDate.toLocaleString('en-IN', { month: 'long', year: 'numeric' })}
        </div>

        <div class="mini-cal-grid">
          <div>Sun</div><div>Mon</div><div>Tue</div><div>Wed</div>
          <div>Thu</div><div>Fri</div><div>Sat</div>
      `;

      for (let i = 0; i < firstDay; i++) {
        html += `<div class="mini-cal-empty"></div>`;
      }

      for (let d = 1; d <= numDays; d++) {
        const date = new Date(year, month, d);
        const key = date.toDateString();
        const items = grouped[key];

        if (items) {
          html += `
            <div class="mini-cal-day marked">
              <div class="mini-cal-date">${d}</div>
              <div class="mini-cal-items">
                ${items.map(i => `<div>${iconFor(i)}</div>`).join("")}
              </div>
            </div>
          `;
        } else {
          html += `<div class="mini-cal-day">${d}</div>`;
        }
      }

      html += "</div>";
      return html;
    }

    function renderMiniCalendar(containerId, grouped) {
      const container = document.getElementById(containerId);
      container.innerHTML = "";

      let cursor = new Date(START_DATE.getFullYear(), START_DATE.getMonth(), 1);
      const today = new Date();
      const end = new Date(today.getFullYear(), today.getMonth(), 1);

      while (cursor <= end) {
        container.innerHTML += renderOneMonth(cursor, grouped);
        cursor.setMonth(cursor.getMonth() + 1);
      }
    }

window.generateProfilePDF = function (s) {

    const { jsPDF } = window.jspdf;
    const doc = new jsPDF({ unit: "mm", format: "a4" });

    const pageWidth = doc.internal.pageSize.getWidth();
    const pageHeight = doc.internal.pageSize.getHeight();
    
    // Helper function for time formatting
    function formatHumanTime(sec) {
        if (!sec) return "0h 0m 0s";
        sec = Math.round(sec);
        const h = Math.floor(sec / 3600);
        const m = Math.floor((sec % 3600) / 60);
        const s = sec % 60;
        return `${h}h ${m}m ${s}s`;
    }
    
    // ========== BACKGROUND GRADIENT ==========
    for (let i = 0; i < pageHeight; i += 2) {
        const alpha = 240 + (i / pageHeight) * 15;
        doc.setFillColor(alpha, 248, 255);
        doc.rect(0, i, pageWidth, 2, 'F');
    }
    
    // Top decorative banner
    doc.setFillColor(20, 184, 166);
    doc.rect(0, 0, pageWidth, 35, 'F');

    const videos = parseItems(s.video_list);
    const stories = parseItems(s.story_list);
    const grouped = groupByDate(quests, videos, stories);

    let cursor = new Date(START_DATE.getFullYear(), START_DATE.getMonth(), 1);
    
    const calWidth = 80;
    const calHeight = 60;
    const calGap = 5;
    const gridStartX = (pageWidth - (calWidth * 2 + calGap)) / 2;
    const gridStartY = y;

    for (let m = 0; m < 4; m++) {
        const row = Math.floor(m / 2);
        const col = m % 2;
        const xPos = gridStartX + col * (calWidth + calGap);
        const yPos = gridStartY + row * (calHeight + calGap);
        
        renderMonthPDFCompact(doc, cursor, grouped, xPos, yPos, calWidth);
        cursor.setMonth(cursor.getMonth() + 1);
    }

    doc.setFontSize(12);
    doc.setTextColor(255, 255, 255);
    doc.text("KEEP SOARING, PILOT!", pageWidth / 2, y + 12, { align: "center" });

    doc.save(`${s.name}_Profile.pdf`);
};

function renderMonthPDFCompact(doc, monthDate, grouped, x, y, width) {
    const cellSize = width / 7;
    
    // Month title bar
    doc.setFillColor(20, 184, 166);
    doc.roundedRect(x, y, width, 9, 1.5, 1.5, 'F');
    
    doc.setFillColor(251, 191, 36);
    doc.rect(x, y + 8, width, 1, 'F');
    
    doc.setFont("helvetica", "bold");
    doc.setFontSize(9);
    doc.setTextColor(255, 255, 255);
    const monthName = monthDate.toLocaleString("en-US", { month: "long", year: "numeric" }).toUpperCase();
    doc.text(monthName, x + width / 2, y + 6, { align: "center" });
    
    y += 11;

    // Day headers
    const days = ["S", "M", "T", "W", "T", "F", "S"];
    doc.setFont("helvetica", "bold");
    doc.setFontSize(6);
    doc.setTextColor(80, 80, 80);
    
    days.forEach((day, idx) => {
        doc.text(day, x + idx * cellSize + cellSize/2, y + 2.5, { align: "center" });
    });
    
    y += 4;

    const year = monthDate.getFullYear();
    const month = monthDate.getMonth();
    const firstDay = new Date(year, month, 1).getDay();
    const numDays = new Date(year, month + 1, 0).getDate();

    let dayNum = 1;
    
    // Draw all grid cells first
    for (let r = 0; r < 6; r++) {
        for (let c = 0; c < 7; c++) {
            const cellX = x + c * cellSize;
            const cellY = y + r * cellSize;
            
            doc.setFillColor(255, 255, 255);
            doc.setDrawColor(200, 200, 200);
            doc.setLineWidth(0.2);
            doc.rect(cellX, cellY, cellSize, cellSize, 'FD');
        }
    }

    // Fill in the days with content
    dayNum = 1;
    for (let r = 0; r < 6; r++) {
        for (let c = 0; c < 7; c++) {
            if (r === 0 && c < firstDay) continue;
            if (dayNum > numDays) break;
            
            const cellX = x + c * cellSize;
            const cellY = y + r * cellSize;
            
            const date = new Date(year, month, dayNum).toDateString();
            const items = grouped[date];
           // Activity indicators ‚Äî full-color emojis
if (items && items.length > 0) {

    let emojiX = cellX + 1;      
    let emojiY = cellY + cellSize - 4;

    items.forEach(item => {
        const type =
          item.startsWith("Quest") ? "Quest" :
          item.startsWith("Video") ? "Video" :
          item.startsWith("Story") ? "Story" : null;

        if (type) {
            drawEmoji(doc, type, emojiX, emojiY, 3.2);
            emojiX += 4; 
        }
    });
}


            
            dayNum++;
        }
        if (dayNum > numDays) break;
    }
    
    // Outer border
    doc.setDrawColor(150, 150, 150);
    doc.setLineWidth(0.5);
    doc.rect(x, y, width, cellSize * 6, 'S');
}

        0 0 1px rgba(15,23,42,1),
        0 30px 80px rgba(15, 23, 42, 1),
        0 0 26px rgba(56, 189, 248, 0.35);
      position: relative;
    }

    .modal-header {
      display: flex;
      justify-content: space-between;
      align-items: center;
      gap: 10px;
      margin-bottom: 16px;
      padding-bottom: 12px;
      border-bottom: 1px solid rgba(148, 163, 184, 0.45);
    }

    .modal-header h2 {
      font-size: 18px;
      font-weight: 800;
      color: #E0F2FE;
    }

    .modal-id-tag {
      position: absolute;
      top: -10px;
      left: 16px;
      font-size: 10px;
      text-transform: uppercase;
      letter-spacing: 0.16em;
      padding: 3px 8px;
      border-radius: 999px;
      background: rgba(15,23,42,0.9);
      border: 1px solid rgba(148, 163, 184, 0.7);
      color: rgba(148, 163, 184, 0.95);
    }

    .close-btn {
      background: rgba(15,23,42,0.95);
      border: 1px solid rgba(148, 163, 184, 0.7);
      color: #E0F2FE;
      font-size: 20px;
      cursor: pointer;
      width: 32px;
      height: 32px;
      border-radius: 999px;
      display: flex;
      align-items: center;
      justify-content: center;
      line-height: 1;
      transition: background 0.1s ease, transform 0.1s ease, box-shadow 0.1s ease;
    }

    .close-btn:hover {
      background: rgba(30,64,175,0.9);
      transform: translateY(-1px);
      box-shadow: 0 0 12px rgba(59, 130, 246, 0.7);
    }

    .stats-grid {
      display: grid;
      grid-template-columns: repeat(auto-fit, minmax(110px, 1fr));
      gap: 10px;
      margin-bottom: 16px;
    }

    .stat-box {
      background: radial-gradient(circle at 0 0, rgba(56, 189, 248, 0.16), transparent 55%),
                  rgba(15,23,42, 0.98);
      padding: 10px 10px 9px;
      border-radius: 10px;
      text-align: left;
      border: 1px solid rgba(148, 163, 184, 0.6);
      position: relative;
      overflow: hidden;
    }

    .stat-box::after {
      content: "";
      position: absolute;
      inset: -40%;
      background: radial-gradient(circle at 120% -10%, rgba(56,189,248,0.28), transparent 55%);
      opacity: 0.8;
      pointer-events: none;
    }

    .stat-label {
      font-size: 10px;
      color: rgba(148, 163, 184, 0.9);
      text-transform: uppercase;
      margin-bottom: 2px;
      letter-spacing: 0.16em;
      position: relative;
      z-index: 1;
    }

    .stat-value {
      font-size: 20px;
      font-weight: 800;
      color: #E0F2FE;
      line-height: 1.2;
      position: relative;
      z-index: 1;
      font-variant-numeric: tabular-nums;
    }

    .time-stat {
      font-size: 0;
    }

    .stat-foot {
      font-size: 10px;
      color: rgba(148, 163, 184, 0.9);
      margin-top: 4px;
      position: relative;
      z-index: 1;
    }

    .detail-box {
      background: rgba(15, 23, 42, 0.98);
      padding: 12px 11px 11px;
      border-radius: 10px;
      margin-bottom: 12px;
      border: 1px solid rgba(148, 163, 184, 0.55);
    }

    .detail-box h3 {
      color: #E0F2FE;
      margin-bottom: 6px;
      font-size: 14px;
      font-weight: 700;
      display: flex;
      align-items: center;
      gap: 6px;
    }

    .detail-box p {
      color: rgba(226, 232, 240, 0.96);
      line-height: 1.5;
      font-size: 12px;
      word-wrap: break-word;
      white-space: pre-wrap;
    }

    .detail-caption {
      font-size: 10px;
      color: rgba(148, 163, 184, 0.95);
      margin-bottom: 8px;
    }

    /* MINI CALENDAR =============================== */
    .mission-calendar {
      display: flex;
      flex-direction: column;
      gap: 14px;
    }

    .mini-cal-title {
      text-align: center;
      font-weight: 600;
      margin-bottom: 6px;
      font-size: 11px;
      color: #7DD3FC;
      text-transform: uppercase;
      letter-spacing: 0.12em;
    }

    .mini-cal-grid {
      display: grid;
      grid-template-columns: repeat(7, minmax(0, 1fr));
      gap: 4px;
      font-size: 9px;
    }

    .mini-cal-grid > div:nth-child(-n+7) {
      font-weight: 600;
      text-align: center;
      color: rgba(148, 163, 184, 0.95);
      padding-bottom: 2px;
    }

    .mini-cal-day {
      background: rgba(15, 23, 42, 0.96);
      padding: 4px 3px;
      border-radius: 6px;
      min-height: 46px;
      font-size: 9px;
      color: #E5E7EB;
      border: 1px solid rgba(30, 64, 175, 0.7);
      display: flex;
      flex-direction: column;
      align-items: flex-start;
    }

    .mini-cal-day.marked {
      background: radial-gradient(circle at 0 0, rgba(34, 197, 94, 0.3), transparent 55%),
                  rgba(15, 23, 42, 0.98);
      border-color: rgba(34, 197, 94, 0.9);
      box-shadow: 0 0 10px rgba(34, 197, 94, 0.5);
    }

    .mini-cal-date {
      font-weight: 700;
      margin-bottom: 2px;
    }

    .mini-cal-items div {
      font-size: 9px;
      line-height: 1.1;
    }

    /* RESPONSIVE ================================= */
    @media (max-width: 600px) {
      .command-frame {
        border-radius: 16px;
      }
      .header {
        padding: 14px 14px 8px;
      }
      .top-controls {
        flex-direction: column;
      }
      .class-stats-btn {
        max-width: none;
      }
      .sort-buttons {
        grid-template-columns: repeat(3, minmax(0, 1fr));
      }
      #leaderboard {
        margin-inline: 10px;
      }
      .leaderboard-header-row {
        display: none;
      }
    }

/* === MONOCHROME OVERRIDE PATCH === */
:root {
  --bg-deep:#000; --bg-surface:#111; --bg-surface-strong:#121212; --bg-muted:#1a1a1a;
  --border-color:#555; --text-primary:#fff; --text-secondary:#ccc;
  --accent-primary:#fff; --accent-secondary:#bbb; --accent-warm:#999;
  --gold:#fff; --silver:#ccc; --bronze:#888;
  --danger:#fff; --success:#ccc;
}

/* Remove colour gradients everywhere */
body, .command-frame, .header, .top-controls, #leaderboard,
.sort-btn, #time-toggle, .leaderboard-row, .modal-header, #modal-content,
.detail-box, .stat-box, .mission-calendar, .mini-cal-day {
  background:#000 !important;
  box-shadow:none !important;
}

/* Borders ‚Üí neutral grey */
.command-frame, .leaderboard-row, .detail-box, .stat-box, #modal-content,
.mini-cal-day, .sort-btn, #time-toggle {
  border:1px solid #555 !important;
}

/* Text forced to grayscale */
*, .title, .subtitle, .metric-tag, .stat-value, .stat-label, .stat-foot {
  color:#fff !important;
}

/* Remove neon hover */
.leaderboard-row:hover, .sort-btn:hover, .badge-live:hover {
  background:#111 !important;
  box-shadow:none !important;
}

/* Ranks in grayscale */
.leaderboard-row.gold { border-left:3px solid #fff !important; }
.leaderboard-row.silver { border-left:3px solid #ccc !important; }
.leaderboard-row.bronze { border-left:3px solid #888 !important; }

/* Sort button active state: invert */
.sort-btn.active {
  background:#fff !important;
  color:#000 !important;
  border-color:#000 !important;
}

/* Time units neutral */
.time-unit, .t-unit {
  color:#aaa !important;
}

/* Mini-calendar: marked days in white */
.mini-cal-day.marked {
  background:#fff !important;
  color:#000 !important;
  border-color:#000 !important;
}

/* Remove any leftover gradient pseudo-elements */
body::before, body::after, .stat-box::after, .leaderboard-row::after {
  background:none !important;
}

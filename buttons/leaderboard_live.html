<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Mission: Veni, Vidi, Vici! Leaderboard</title>
  <script type="module">
    import { createClient } from "https://esm.sh/@supabase/supabase-js@2";

    const supabase = createClient(
      "https://ahezssoczvpbkteffcgz.supabase.co",
      "eyJhbGciOiJIUzI1NiIsInR5cCI6IkpXVCJ9.eyJpc3MiOiJzdXBhYmFzZSIsInJlZiI6ImFoZXpzc29jenZwYmt0ZWZmY2d6Iiwicm9sZSI6ImFub24iLCJpYXQiOjE3NjI4NTk1ODUsImV4cCI6MjA3ODQzNTU4NX0.2ZlqXnZxv0opkhynAT7OlK4S-xPygcc7ETUyTXRfGHE"
    );

    let reportData = [];
    let currentSort = "total_score";
    let sortAscending = false;
    let lastTestInfo = { name: "", date: "" };

    async function loadData() {
      const loader = document.getElementById("loader");
      loader.style.display = "flex";
      
      const { data, error } = await supabase.from("report_card_view").select("*");
      
      loader.style.display = "none";
      
      if (error) {
        console.error(error);
        document.getElementById("error").textContent = "Error loading data";
        return;
      }
      
      reportData = data;
      
      // Find most recent test
      if (reportData.length > 0) {
        const sorted = [...reportData].sort((a, b) => 
          new Date(b.last_test_taken) - new Date(a.last_test_taken)
        );
        lastTestInfo = {
          name: sorted[0].name,
          date: formatDate(sorted[0].last_test_taken)
        };
        document.getElementById("last-test-info").textContent = 
          `Last Test Taken by ${lastTestInfo.name} at ${lastTestInfo.date}`;
      }
      
      sortData("total_score");
    }

    function formatDate(dateStr) {
      if (!dateStr) return "N/A";
      const date = new Date(dateStr);
      return date.toLocaleString('en-IN', { 
        timeZone: 'Asia/Kolkata',
        day: '2-digit', 
        month: 'short', 
        year: 'numeric', 
        hour: '2-digit', 
        minute: '2-digit',
        hour12: true
      });
    }

    function formatTime(seconds) {
      if (!seconds) return "0s";
      const hours = Math.floor(seconds / 3600);
      const minutes = Math.floor((seconds % 3600) / 60);
      const secs = seconds % 60;
      
      if (hours > 0) {
        return `${hours}h ${minutes}m ${secs}s`;
      } else if (minutes > 0) {
        return `${minutes}m ${secs}s`;
      } else {
        return `${secs}s`;
      }
    }

    function sortData(key) {
      if (currentSort === key) {
        sortAscending = !sortAscending;
      } else {
        currentSort = key;
        sortAscending = false;
      }
      
      reportData.sort((a, b) => {
        let A = a[key] ?? 0;
        let B = b[key] ?? 0;
        
        // For last_test_taken, sort by date
        if (key === 'last_test_taken') {
          A = new Date(A).getTime();
          B = new Date(B).getTime();
        }
        
        return sortAscending ? A - B : B - A;
      });

      updateActiveButton();
      renderLeaderboard();
    }

    function updateActiveButton() {
      document.querySelectorAll(".sort-btn").forEach(btn => {
        btn.classList.remove("active");
      });
      document.querySelector(`[data-sort="${currentSort}"]`)?.classList.add("active");
    }

    function renderLeaderboard() {
      const container = document.getElementById("leaderboard");
      container.innerHTML = "";

      reportData.forEach((s, idx) => {
        const row = document.createElement("div");
        row.className = "leaderboard-row";
        
        if (idx === 0) row.classList.add("gold");
        else if (idx === 1) row.classList.add("silver");
        else if (idx === 2) row.classList.add("bronze");

        const value = s[currentSort] ?? 0;
        const displayValue = currentSort === "accuracy" ? `${value}%` :
                           currentSort === "total_time" ? formatTime(value) :
                           currentSort === "last_test_taken" ? formatDate(value) : value;

        row.innerHTML = `
          <div class="rank">
            ${idx < 3 ? getMedalEmoji(idx) : idx + 1}
          </div>
          <div class="name">${s.name}</div>
          <div class="score">${displayValue}</div>
        `;
        
        row.onclick = () => showDetail(s);
        container.appendChild(row);
      });
    }

    function getMedalEmoji(idx) {
      return idx === 0 ? "ü•á" : idx === 1 ? "ü•à" : "ü•â";
    }

    function showDetail(s) {
      const modal = document.getElementById("modal");
      const content = document.getElementById("modal-content");
      
      content.innerHTML = `
        <div class="modal-header">
          <h2>${s.name}</h2>
          <button class="close-btn" onclick="closeModal()">√ó</button>
        </div>
        
        <div class="stats-grid">
          <div class="stat-box">
            <div class="stat-label">Score</div>
            <div class="stat-value">${s.total_score}</div>
          </div>
          <div class="stat-box">
            <div class="stat-label">Accuracy</div>
            <div class="stat-value">${s.accuracy}%</div>
          </div>
          <div class="stat-box">
            <div class="stat-label">Attempts</div>
            <div class="stat-value">${s.total_attempts}</div>
          </div>
          <div class="stat-box">
            <div class="stat-label">Correct</div>
            <div class="stat-value">${s.total_correct}</div>
          </div>
          <div class="stat-box">
            <div class="stat-label">Wrong</div>
            <div class="stat-value">${s.total_wrong}</div>
          </div>
          <div class="stat-box">
            <div class="stat-label">Time</div>
            <div class="stat-value">${formatTime(s.total_time)}</div>
          </div>
        </div>

        <div class="detail-box">
          <h3>üìπ Videos Completed (${s.videos_completed})</h3>
          <p>${s.video_list || "None yet"}</p>
        </div>

        <div class="detail-box">
          <h3>üìñ Stories Completed (${s.stories_completed})</h3>
          <p>${s.story_list || "None yet"}</p>
        </div>

        <div class="detail-box">
          <h3>üéØ Quests Completed (${s.quests_completed})</h3>
          <p>${s.quest_list || "None yet"}</p>
        </div>

        <div class="detail-box">
          <h3>üïê Last Test Taken</h3>
          <p>${formatDate(s.last_test_taken)}</p>
        </div>
      `;
      
      modal.style.display = "flex";
    }

    function closeModal() {
      document.getElementById("modal").style.display = "none";
    }

    function showClassStats() {
      if (reportData.length === 0) return;
      
      const totalStudents = reportData.length;
      const avgScore = Math.round(reportData.reduce((sum, s) => sum + s.total_score, 0) / totalStudents);
      const avgAccuracy = Math.round(reportData.reduce((sum, s) => sum + s.accuracy, 0) / totalStudents);
      const totalAttempts = reportData.reduce((sum, s) => sum + s.total_attempts, 0);
      const totalTime = reportData.reduce((sum, s) => sum + (s.total_time || 0), 0);
      const totalVideos = reportData.reduce((sum, s) => sum + s.videos_completed, 0);
      const totalStories = reportData.reduce((sum, s) => sum + s.stories_completed, 0);
      const totalQuests = reportData.reduce((sum, s) => sum + s.quests_completed, 0);
      
      const modal = document.getElementById("modal");
      const content = document.getElementById("modal-content");
      
      content.innerHTML = `
        <div class="modal-header">
          <h2>üìä Class Statistics</h2>
          <button class="close-btn" onclick="closeModal()">√ó</button>
        </div>
        
        <div class="stats-grid">
          <div class="stat-box">
            <div class="stat-label">Avg Score</div>
            <div class="stat-value">${avgScore}</div>
          </div>
          <div class="stat-box">
            <div class="stat-label">Avg Accuracy</div>
            <div class="stat-value">${avgAccuracy}%</div>
          </div>
          <div class="stat-box">
            <div class="stat-label">Total Attempts</div>
            <div class="stat-value">${totalAttempts}</div>
          </div>
          <div class="stat-box">
            <div class="stat-label">Total Time</div>
            <div class="stat-value">${formatTime(totalTime)}</div>
          </div>
          <div class="stat-box">
            <div class="stat-label">Videos Done</div>
            <div class="stat-value">${totalVideos}</div>
          </div>
          <div class="stat-box">
            <div class="stat-label">Stories Done</div>
            <div class="stat-value">${totalStories}</div>
          </div>
          <div class="stat-box">
            <div class="stat-label">Quests Done</div>
            <div class="stat-value">${totalQuests}</div>
          </div>
        </div>
      `;
      
      modal.style.display = "flex";
    }

    window.sortData = sortData;
    window.closeModal = closeModal;
    window.showClassStats = showClassStats;
    window.onload = loadData;

    window.onclick = function(event) {
      const modal = document.getElementById("modal");
      if (event.target === modal) {
        closeModal();
      }
    };
  </script>

  <style>
    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
    }

    body {
      background: linear-gradient(180deg, #1a2332 0%, #0d1520 100%);
      color: white;
      font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, sans-serif;
      min-height: 100vh;
      padding-bottom: 20px;
    }

    .header {
      background: linear-gradient(135deg, #1e3a5f 0%, #0d1520 100%);
      padding: 20px;
      text-align: center;
      border-bottom: 3px solid #2d5a8f;
    }

    .title {
      font-size: 22px;
      font-weight: 700;
      margin-bottom: 8px;
      line-height: 1.3;
    }

    .emoji-row {
      font-size: 28px;
      margin-bottom: 12px;
    }

    .subtitle {
      font-size: 13px;
      color: #a0aec0;
      margin-bottom: 15px;
    }

    .class-stats-btn {
      background: #2563eb;
      color: white;
      border: none;
      padding: 12px 24px;
      border-radius: 8px;
      font-size: 15px;
      font-weight: 600;
      cursor: pointer;
      width: 100%;
      max-width: 300px;
      margin: 0 auto;
      display: block;
    }

    .sort-buttons {
      padding: 10px;
      display: grid;
      grid-template-columns: repeat(4, 1fr);
      gap: 6px;
      background: #0d1520;
    }

    .sort-btn {
      background: #2d5a8f;
      color: white;
      border: none;
      padding: 8px 4px;
      border-radius: 6px;
      font-size: 10px;
      font-weight: 600;
      cursor: pointer;
      transition: all 0.2s;
    }

    .sort-btn.active {
      background: #3b82f6;
      box-shadow: 0 0 10px rgba(59, 130, 246, 0.5);
    }

    .table-header {
      display: grid;
      grid-template-columns: 60px 1fr 100px;
      padding: 12px 15px;
      background: #2d5a8f;
      font-weight: 700;
      font-size: 14px;
      border-bottom: 2px solid #3b82f6;
    }

    .table-header div {
      text-align: center;
    }

    .table-header div:nth-child(2) {
      text-align: left;
    }

    #leaderboard {
      background: #0d1520;
    }

    .leaderboard-row {
      display: grid;
      grid-template-columns: 60px 1fr 100px;
      padding: 14px 15px;
      border-bottom: 1px solid #1e3a5f;
      cursor: pointer;
      transition: all 0.2s;
      align-items: center;
    }

    .leaderboard-row:active {
      background: #1e3a5f;
    }

    .leaderboard-row.gold {
      background: linear-gradient(90deg, rgba(255, 215, 0, 0.15) 0%, transparent 100%);
    }

    .leaderboard-row.silver {
      background: linear-gradient(90deg, rgba(192, 192, 192, 0.15) 0%, transparent 100%);
    }

    .leaderboard-row.bronze {
      background: linear-gradient(90deg, rgba(205, 127, 50, 0.15) 0%, transparent 100%);
    }

    .rank {
      font-size: 20px;
      font-weight: 900;
      text-align: center;
      color: #3b82f6;
    }

    .leaderboard-row.gold .rank,
    .leaderboard-row.silver .rank,
    .leaderboard-row.bronze .rank {
      font-size: 28px;
    }

    .name {
      font-size: 15px;
      font-weight: 600;
      color: #e2e8f0;
      padding: 0 10px;
    }

    .score {
      font-size: 20px;
      font-weight: 900;
      color: #3b82f6;
      text-align: center;
    }

    #loader {
      display: none;
      justify-content: center;
      align-items: center;
      padding: 60px;
    }

    .spinner {
      width: 50px;
      height: 50px;
      border: 4px solid #2d5a8f;
      border-top-color: #3b82f6;
      border-radius: 50%;
      animation: spin 1s linear infinite;
    }

    @keyframes spin {
      to { transform: rotate(360deg); }
    }

    #error {
      color: #ef4444;
      text-align: center;
      padding: 20px;
    }

    #modal {
      display: none;
      position: fixed;
      top: 0;
      left: 0;
      width: 100%;
      height: 100%;
      background: rgba(0, 0, 0, 0.9);
      justify-content: center;
      align-items: flex-start;
      z-index: 1000;
      overflow-y: auto;
      padding: 20px;
    }

    #modal-content {
      background: #1a2332;
      border-radius: 12px;
      padding: 20px;
      width: 100%;
      max-width: 500px;
      margin: 20px auto;
      border: 2px solid #2d5a8f;
    }

    .modal-header {
      display: flex;
      justify-content: space-between;
      align-items: center;
      margin-bottom: 20px;
      padding-bottom: 15px;
      border-bottom: 2px solid #2d5a8f;
    }

    .modal-header h2 {
      font-size: 22px;
      color: #3b82f6;
    }

    .close-btn {
      background: #2d5a8f;
      border: none;
      color: white;
      font-size: 28px;
      cursor: pointer;
      width: 36px;
      height: 36px;
      border-radius: 6px;
      display: flex;
      align-items: center;
      justify-content: center;
      line-height: 1;
    }

    .stats-grid {
      display: grid;
      grid-template-columns: repeat(3, 1fr);
      gap: 10px;
      margin-bottom: 20px;
    }

    .stat-box {
      background: #0d1520;
      padding: 15px;
      border-radius: 8px;
      text-align: center;
      border: 1px solid #2d5a8f;
    }

    .stat-label {
      font-size: 11px;
      color: #a0aec0;
      text-transform: uppercase;
      margin-bottom: 6px;
      letter-spacing: 0.5px;
    }

    .stat-value {
      font-size: 22px;
      font-weight: 900;
      color: #3b82f6;
    }

    .detail-box {
      background: #0d1520;
      padding: 15px;
      border-radius: 8px;
      margin-bottom: 12px;
      border: 1px solid #2d5a8f;
    }

    .detail-box h3 {
      color: #3b82f6;
      margin-bottom: 10px;
      font-size: 16px;
    }

    .detail-box p {
      color: #cbd5e1;
      line-height: 1.6;
      font-size: 14px;
    }

    @media (max-width: 400px) {
      .sort-buttons {
        grid-template-columns: repeat(3, 1fr);
      }

      .sort-btn {
        font-size: 9px;
        padding: 7px 3px;
      }

      .stats-grid {
        grid-template-columns: repeat(2, 1fr);
      }

      .title {
        font-size: 18px;
      }

      .emoji-row {
        font-size: 24px;
      }
    }
  </style>
</head>

<body>
  <div class="header">
    <div class="title">Mission: Veni, Vidi, Vici!</div>
    <div class="emoji-row">‚≠êüß©üéØ Leaderboard üèÜü•áüëë</div>
    <div class="subtitle" id="last-test-info">Loading...</div>
    <button class="class-stats-btn" onclick="showClassStats()">Show Class Stats</button>
  </div>

  <div class="sort-buttons">
    <button class="sort-btn active" data-sort="total_score" onclick="sortData('total_score')">Sort by Score</button>
    <button class="sort-btn" data-sort="total_correct" onclick="sortData('total_correct')">Sort by Correct</button>
    <button class="sort-btn" data-sort="accuracy" onclick="sortData('accuracy')">Sort by Accuracy</button>
    <button class="sort-btn" data-sort="total_time" onclick="sortData('total_time')">Sort by TotalTime</button>
    <button class="sort-btn" data-sort="quests_completed" onclick="sortData('quests_completed')">Sort by Quests</button>
    <button class="sort-btn" data-sort="videos_completed" onclick="sortData('videos_completed')">Sort by Videos</button>
    <button class="sort-btn" data-sort="stories_completed" onclick="sortData('stories_completed')">Sort by Stories</button>
    <button class="sort-btn" data-sort="last_test_taken" onclick="sortData('last_test_taken')">Sort by LastTest</button>
  </div>

  <div class="table-header">
    <div>RANK</div>
    <div>NAME</div>
    <div>SCORE</div>
  </div>

  <div id="loader">
    <div class="spinner"></div>
  </div>

  <div id="error"></div>

  <div id="leaderboard"></div>

  <div id="modal">
    <div id="modal-content"></div>
  </div>
</body>
</html>

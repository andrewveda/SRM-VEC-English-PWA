<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>SRM VEC — Report Cards</title>
  <script type="module">
    import { createClient } from "https://esm.sh/@supabase/supabase-js@2";

    const supabase = createClient(
      "https://ahezssoczvpbkteffcgz.supabase.co",
      "eyJhbGciOiJIUzI1NiIsInR5cCI6IkpXVCJ9.eyJpc3MiOiJzdXBhYmFzZSIsInJlZiI6ImFoZXpzc29jenZwYmt0ZWZmY2d6Iiwicm9sZSI6ImFub24iLCJpYXQiOjE3NjI4NTk1ODUsImV4cCI6MjA3ODQzNTU4NX0.2ZlqXnZxv0opkhynAT7OlK4S-xPygcc7ETUyTXRfGHE"
    );

    let reportData = [];
    let currentSort = { key: "total_score", asc: false };

    async function loadData() {
      const { data, error } = await supabase.from("report_card_view").select("*");
      if (error) {
        console.error(error);
        return;
      }
      reportData = data;
      renderList();
    }

    function sortData(key) {
      if (currentSort.key === key) currentSort.asc = !currentSort.asc;
      else currentSort = { key, asc: false };

      reportData.sort((a, b) => {
        const A = a[key] ?? 0;
        const B = b[key] ?? 0;
        return currentSort.asc ? A - B : B - A;
      });

      renderList();
    }

    function renderList() {
      const container = document.getElementById("report-list");
      container.innerHTML = "";

      console.log(reportData);
      reportData.forEach((s) => {
        const div = document.createElement("div");
        div.className = "student-row";
        div.innerHTML = `
          <span class="student-name">${s.name}</span>
          <span>${s.total_score}</span>
          <span>${s.total_correct}</span>
          <span>${s.total_wrong}</span>
          <span>${s.accuracy}%</span>
        `;
        div.onclick = () => showCard(s);
        container.appendChild(div);
      });
    }

    function showCard(s) {
      document.getElementById("card").innerHTML = `
        <h2>${s.name}</h2>
        <div class="metric-box"><strong>Total Attempts:</strong> ${s.total_attempts}</div>
        <div class="metric-box"><strong>Total Correct:</strong> ${s.total_correct}</div>
        <div class="metric-box"><strong>Total Wrong:</strong> ${s.total_wrong}</div>
        <div class="metric-box"><strong>Score:</strong> ${s.total_score}</div>
        <div class="metric-box"><strong>Accuracy:</strong> ${s.accuracy}%</div>
        <div class="metric-box"><strong>Total Time:</strong> ${s.total_time} sec</div>
        <div class="metric-box"><strong>Last Test Taken:</strong> ${s.last_test_taken}</div>

        <h3>Videos Completed (${s.videos_completed})</h3>
        <p>${s.video_list ?? "—"}</p>

        <h3>Stories Completed (${s.stories_completed})</h3>
        <p>${s.story_list ?? "—"}</p>

        <h3>All Quests Completed (${s.quests_completed})</h3>
        <p>${s.quest_list ?? "—"}</p>
      `;
    }

    window.sortData = sortData;
    window.onload = loadData;
  </script>

  <style>
    body {
      margin: 0;
      background: #0f172a;
      color: white;
      font-family: Arial, sans-serif;
      display: flex;
      height: 100vh;
    }
    #left-panel {
      width: 45%;
      border-right: 2px solid #1e293b;
      overflow-y: auto;
      padding: 10px;
    }
    #right-panel {
      width: 55%;
      padding: 20px;
      overflow-y: auto;
    }
    .header-row, .student-row {
      display: grid;
      grid-template-columns: 2fr 1fr 1fr 1fr 1fr;
      padding: 8px;
      border-bottom: 1px solid #334155;
      cursor: pointer;
    }
    .header-row {
      font-weight: bold;
      background: #1e293b;
      position: sticky;
      top: 0;
      z-index: 10;
    }
    .student-row:hover {
      background: #1e293b;
    }
    .student-name {
      font-weight: bold;
      color: #38bdf8;
    }
    #card h2 {
      font-size: 24px;
      margin-bottom: 10px;
    }
    .metric-box {
      background: #1e293b;
      padding: 10px;
      border-radius: 8px;
      margin-bottom: 8px;
    }
    h3 {
      margin-top: 20px;
    }
  </style>
</head>

<body>
  <div id="left-panel">
    <div class="header-row">
      <span onclick="sortData('name')">Name</span>
      <span onclick="sortData('total_score')">Score</span>
      <span onclick="sortData('total_correct')">Correct</span>
      <span onclick="sortData('total_wrong')">Wrong</span>
      <span onclick="sortData('accuracy')">Accuracy</span>
    </div>
    <div id="report-list"></div>
  </div>

  <div id="right-panel">
    <div id="card">Select a student to view report card.</div>
  </div>
</body>
</html>

<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Mission: Veni, Vidi, Vici! Leaderboard</title>
  
  <!-- Import Google Font: Inter -->
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;600;700;800;900&display=swap" rel="stylesheet">

  <script type="module">
    import { createClient } from "https://esm.sh/@supabase/supabase-js@2";

    const supabase = createClient(
      "https://ahezssoczvpbkteffcgz.supabase.co",
      "eyJhbGciOiJIUzI1NiIsInR5cCI6IkpXVCJ9.eyJpc3MiOiJzdXBhYmFzZSIsInJlZiI6ImFoZXpzc29jenZwYmt0ZWZmY2d6Iiwicm9sZSI6ImFub24iLCJpYXQiOjE3NjI4NTk1ODUsImV4cCI6MjA3ODQzNTU4NX0.2ZlqXnZxv0opkhynAT7OlK4S-xPygcc7ETUyTXRfGHE"
    );

    let reportData = [];
    let currentSort = "total_score";
    let sortAscending = false;
    let lastTestInfo = { name: "", date: "" };

    async function loadData() {
      const loader = document.getElementById("loader");
      loader.style.display = "flex";
      
      const { data, error } = await supabase.from("report_card_view").select("*");
      
      loader.style.display = "none";
      
      if (error) {
        console.error(error);
        document.getElementById("error").textContent = "Error loading data";
        return;
      }
      
      reportData = data;
      
      // Find most recent test
      if (reportData.length > 0) {
        const sorted = [...reportData].sort((a, b) => 
          new Date(b.last_test_taken) - new Date(a.last_test_taken)
        );
        lastTestInfo = {
          name: sorted[0].name,
          date: formatDate(sorted[0].last_test_taken)
        };
        document.getElementById("last-test-info").textContent = 
          `Last Test Taken by ${lastTestInfo.name} at ${lastTestInfo.date}`;
      }
      
      sortData("total_score");
    }

    function formatDate(dateStr) {
      if (!dateStr) return "N/A";
      const date = new Date(dateStr);
      return date.toLocaleString('en-IN', { 
        timeZone: 'Asia/Kolkata',
        day: '2-digit', 
        month: 'short', 
        year: 'numeric', 
        hour: '2-digit', 
        minute: '2-digit',
        hour12: true
      });
    }

    function formatTime(seconds) {
      if (seconds === null || seconds === undefined) return "0s";
      seconds = Math.round(seconds);
      const hours = Math.floor(seconds / 3600);
      const minutes = Math.floor((seconds % 3600) / 60);
      const secs = seconds % 60;
      
      if (hours > 0) {
        return `${hours}h ${minutes}m ${secs}s`;
      } else if (minutes > 0) {
        return `${minutes}m ${secs}s`;
      } else {
        return `${secs}s`;
      }
    }

    function sortData(key) {
      if (currentSort === key) {
        sortAscending = !sortAscending;
      } else {
        currentSort = key;
        sortAscending = false; // Default to descending for new category
      }
      
      reportData.sort((a, b) => {
        let A = a[key];
        let B = b[key];

        // Handle null or undefined values, sorting them to the bottom
        if (A === null || A === undefined) A = sortAscending ? Infinity : -Infinity;
        if (B === null || B === undefined) B = sortAscending ? Infinity : -Infinity;
        
        // For last_test_taken, sort by date
        if (key === 'last_test_taken') {
          A = new Date(a[key]).getTime() || (sortAscending ? Infinity : -Infinity);
          B = new Date(b[key]).getTime() || (sortAscending ? Infinity : -Infinity);
        }
        
        return sortAscending ? A - B : B - A;
      });

      updateActiveButton();
      renderLeaderboard();
    }

    function updateActiveButton() {
      document.querySelectorAll(".sort-btn").forEach(btn => {
        btn.classList.remove("active");
        // Reset sort indicator
        const indicator = btn.querySelector('.sort-indicator');
        if (indicator) {
          indicator.textContent = "";
        }
      });
      
      const activeButton = document.querySelector(`[data-sort="${currentSort}"]`);
      if (activeButton) {
        activeButton.classList.add("active");
        // Add sort indicator
        let indicator = activeButton.querySelector('.sort-indicator');
        if (!indicator) {
          indicator = document.createElement('span');
          indicator.className = 'sort-indicator';
          activeButton.appendChild(indicator);
        }
        indicator.textContent = sortAscending ? " ‚Üë" : " ‚Üì";
      }
    }

    function renderLeaderboard() {
      const container = document.getElementById("leaderboard");
      container.innerHTML = "";

      reportData.forEach((s, idx) => {
        const row = document.createElement("div");
        row.className = "leaderboard-row";
        
        const rank = idx + 1;
        if (idx === 0) row.classList.add("gold");
        else if (idx === 1) row.classList.add("silver");
        else if (idx === 2) row.classList.add("bronze");

        let value = s[currentSort];
        // Handle null or undefined values for display
        if (value === null || value === undefined) {
            value = (currentSort === "last_test_taken") ? null : 0;
        }

        const displayValue = currentSort === "accuracy" ? `${value}%` :
                             currentSort === "total_time" ? formatTime(value) :
                             currentSort === "last_test_taken" ? formatDate(value) : value;

        row.innerHTML = `
          <div class="rank">
            ${idx < 3 ? getMedalEmoji(idx) : rank}
          </div>
          <div class="name">${s.name}</div>
          <div class="score">${displayValue}</div>
        `;
        
        row.onclick = () => showDetail(s);
        container.appendChild(row);
      });
    }

    function getMedalEmoji(idx) {
      return idx === 0 ? "ü•á" : idx === 1 ? "ü•à" : "ü•â";
    }

    function showDetail(s) {
      const modal = document.getElementById("modal");
      const content = document.getElementById("modal-content");
      
      content.innerHTML = `
        <div class="modal-header">
          <h2>${s.name}</h2>
          <button class="close-btn" onclick="closeModal()">√ó</button>
        </div>
        
        <div class="stats-grid">
          <div class="stat-box">
            <div class="stat-label">Score</div>
            <div class="stat-value">${s.total_score ?? 0}</div>
          </div>
          <div class="stat-box">
            <div class="stat-label">Accuracy</div>
            <div class="stat-value">${s.accuracy ?? 0}%</div>
          </div>
          <div class="stat-box">
            <div class="stat-label">Attempts</div>
            <div class="stat-value">${s.total_attempts ?? 0}</div>
          </div>
          <div class="stat-box">
            <div class="stat-label">Correct</div>
            <div class="stat-value">${s.total_correct ?? 0}</div>
          </div>
          <div class="stat-box">
            <div class="stat-label">Wrong</div>
            <div class="stat-value">${s.total_wrong ?? 0}</div>
          </div>
          <div class="stat-box">
            <div class="stat-label">Time</div>
            <div class="stat-value">${formatTime(s.total_time)}</div>
          </div>
        </div>

        <div class="detail-box">
          <h3>üìπ Videos Completed (${s.videos_completed ?? 0})</h3>
          <p>${s.video_list || "None yet"}</p>
        </div>

        <div class="detail-box">
          <h3>üìñ Stories Completed (${s.stories_completed ?? 0})</h3>
          <p>${s.story_list || "None yet"}</p>
        </div>

        <div class="detail-box">
          <h3>üéØ Quests Completed (${s.quests_completed ?? 0})</h3>
          <p>${s.quest_list || "None yet"}</p>
        </div>

        <div class="detail-box">
          <h3>üïê Last Test Taken</h3>
          <p>${formatDate(s.last_test_taken)}</p>
        </div>
      `;
      
      modal.style.display = "flex";
    }

    function closeModal() {
      document.getElementById("modal").style.display = "none";
    }

    function showClassStats() {
      if (reportData.length === 0) return;
      
      const totalStudents = reportData.length;
      const avgScore = Math.round(reportData.reduce((sum, s) => sum + (s.total_score || 0), 0) / totalStudents);
      const avgAccuracy = Math.round(reportData.reduce((sum, s) => sum + (s.accuracy || 0), 0) / totalStudents);
      const totalAttempts = reportData.reduce((sum, s) => sum + (s.total_attempts || 0), 0);
      const totalTime = reportData.reduce((sum, s) => sum + (s.total_time || 0), 0);
      const totalVideos = reportData.reduce((sum, s) => sum + (s.videos_completed || 0), 0);
      const totalStories = reportData.reduce((sum, s) => sum + (s.stories_completed || 0), 0);
      const totalQuests = reportData.reduce((sum, s) => sum + (s.quests_completed || 0), 0);
      
      const modal = document.getElementById("modal");
      const content = document.getElementById("modal-content");
      
      content.innerHTML = `
        <div class="modal-header">
          <h2>üìä Class Statistics</h2>
          <button class="close-btn" onclick="closeModal()">√ó</button>
        </div>
        
        <div class="stats-grid">
          <div class="stat-box">
            <div class="stat-label">Avg Score</div>
            <div class="stat-value">${avgScore}</div>
          </div>
          <div class="stat-box">
            <div class="stat-label">Avg Accuracy</div>
            <div class="stat-value">${avgAccuracy}%</div>
          </div>
          <div class="stat-box">
            <div class="stat-label">Total Attempts</div>
            <div class="stat-value">${totalAttempts}</div>
          </div>
          <div class="stat-box">
            <div class="stat-label">Total Time</div>
            <div class="stat-value">${formatTime(totalTime)}</div>
          </div>
          <div class="stat-box">
            <div class="stat-label">Videos Done</div>
            <div class="stat-value">${totalVideos}</div>
          </div>
          <div class="stat-box">
            <div class="stat-label">Stories Done</div>
            <div class="stat-value">${totalStories}</div>
          </div>
          <div class="stat-box">
            <div class="stat-label">Quests Done</div>
            <div class="stat-value">${totalQuests}</div>
          </div>
        </div>
      `;
      
      modal.style.display = "flex";
    }

    window.sortData = sortData;
    window.closeModal = closeModal;
    window.showClassStats = showClassStats;
    window.onload = loadData;

    window.onclick = function(event) {
      const modal = document.getElementById("modal");
      if (event.target === modal) {
        closeModal();
      }
    };
  </script>

  <style>
    :root {
      --bg-deep: #0F0F0F;
      --bg-surface: #1A1A1A;
      --bg-muted: #111111;
      --border-color: #2a2a2a;
      --text-primary: #F0F0F0;
      --text-secondary: #A0A0A0;
      --accent-primary: #9F55FF; /* A vibrant purple */
      --accent-secondary: #7F33FF;
      --gold: #FFD700;
      --silver: #C0C0C0;
      --bronze: #CD7F32;
    }

    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
    }

    body {
      background: var(--bg-deep);
      color: var(--text-primary);
      font-family: 'Inter', -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, sans-serif;
      min-height: 100vh;
      padding-bottom: 20px;
    }

    .header {
      background: var(--bg-surface);
      padding: 20px 15px;
      text-align: center;
      border-bottom: 1px solid var(--border-color);
    }

    .title {
      font-size: 24px;
      font-weight: 800;
      margin-bottom: 8px;
      line-height: 1.3;
    }

    .emoji-row {
      font-size: 24px;
      margin-bottom: 12px;
    }

    .subtitle {
      font-size: 13px;
      color: var(--text-secondary);
      margin-bottom: 20px;
      min-height: 1.2em; /* Prevent layout shift */
    }

    .class-stats-btn {
      background: var(--accent-primary);
      color: white;
      border: none;
      padding: 12px 24px;
      border-radius: 99px; /* Pill shape */
      font-size: 15px;
      font-weight: 700;
      cursor: pointer;
      width: 100%;
      max-width: 300px;
      margin: 0 auto;
      display: block;
      transition: all 0.2s ease;
      box-shadow: 0 4px 15px rgba(127, 51, 255, 0.2);
    }

    .class-stats-btn:hover {
      background: var(--accent-secondary);
      box-shadow: 0 6px 20px rgba(127, 51, 255, 0.3);
      transform: translateY(-2px);
    }

    /* --- Horizontally Scrolling Filter Bar --- */
    .sort-buttons {
      background: var(--bg-deep);
      padding: 12px 15px;
      overflow-x: auto;
      white-space: nowrap;
      position: sticky;
      top: 0;
      z-index: 10;
      border-bottom: 1px solid var(--border-color);
      /* Hide scrollbar */
      -ms-overflow-style: none;  /* IE and Edge */
      scrollbar-width: none;  /* Firefox */
    }
    .sort-buttons::-webkit-scrollbar {
      display: none; /* Chrome, Safari, Opera */
    }

    .sort-btn {
      display: inline-block;
      background: #222;
      color: var(--text-primary);
      border: 1px solid var(--border-color);
      padding: 8px 16px;
      border-radius: 99px;
      font-size: 13px;
      font-weight: 600;
      cursor: pointer;
      transition: all 0.2s;
      margin-right: 8px;
      white-space: nowrap;
    }

    .sort-btn.active {
      background: var(--accent-primary);
      border-color: var(--accent-primary);
      color: white;
      font-weight: 700;
      box-shadow: 0 0 15px rgba(127, 51, 255, 0.3);
    }
    
    .sort-indicator {
      font-weight: 700;
    }

    /* --- Leaderboard List --- */
    #leaderboard {
      background: var(--bg-surface);
      margin: 15px;
      border-radius: 12px;
      overflow: hidden; /* To clip children to border-radius */
      border: 1px solid var(--border-color);
    }

    .leaderboard-row {
      display: grid;
      grid-template-columns: 50px 1fr auto; /* Rank | Name | Score */
      padding: 14px 16px;
      border-bottom: 1px solid var(--border-color);
      cursor: pointer;
      transition: background-color 0.2s;
      align-items: center;
    }

    .leaderboard-row:last-child {
      border-bottom: none;
    }

    .leaderboard-row:hover { /* For desktop */
      background-color: #222;
    }
    
    /* Medal Styles */
    .leaderboard-row.gold {
      border-left: 5px solid var(--gold);
      padding-left: 11px; /* 16px - 5px */
    }
    .leaderboard-row.silver {
      border-left: 5px solid var(--silver);
      padding-left: 11px;
    }
    .leaderboard-row.bronze {
      border-left: 5px solid var(--bronze);
      padding-left: 11px;
    }

    .rank {
      font-size: 18px;
      font-weight: 800;
      text-align: center;
      color: var(--text-secondary);
    }

    .leaderboard-row.gold .rank,
    .leaderboard-row.silver .rank,
    .leaderboard-row.bronze .rank {
      font-size: 26px; /* Make medal emoji slightly larger */
    }

    .name {
      font-size: 16px;
      font-weight: 600;
      color: var(--text-primary);
      padding: 0 12px;
      /* Truncate long names */
      white-space: nowrap;
      overflow: hidden;
      text-overflow: ellipsis;
    }

    .score {
      font-size: 20px;
      font-weight: 800;
      color: var(--accent-primary);
      text-align: right;
      min-width: 80px; /* Ensure alignment */
    }

    #loader {
      display: none;
      justify-content: center;
      align-items: center;
      padding: 60px;
    }

    .spinner {
      width: 50px;
      height: 50px;
      border: 4px solid var(--border-color);
      border-top-color: var(--accent-primary);
      border-radius: 50%;
      animation: spin 1s linear infinite;
    }

    @keyframes spin {
      to { transform: rotate(360deg); }
    }

    #error {
      color: #ef4444;
      text-align: center;
      padding: 20px;
      font-weight: 600;
    }

    /* --- Modal Styling --- */
    #modal {
      display: none;
      position: fixed;
      top: 0;
      left: 0;
      width: 100%;
      height: 100%;
      background: rgba(0, 0, 0, 0.8);
      backdrop-filter: blur(5px);
      justify-content: center;
      align-items: flex-start;
      z-index: 1000;
      overflow-y: auto;
      padding: 15px;
    }

    #modal-content {
      background: #1C1C1C;
      border-radius: 12px;
      padding: 20px;
      width: 100%;
      max-width: 500px;
      margin: 20px auto;
      border: 1px solid var(--border-color);
      box-shadow: 0 10px 30px rgba(0,0,0,0.5);
    }

    .modal-header {
      display: flex;
      justify-content: space-between;
      align-items: center;
      margin-bottom: 20px;
      padding-bottom: 15px;
      border-bottom: 1px solid var(--border-color);
    }

    .modal-header h2 {
      font-size: 22px;
      font-weight: 700;
      color: var(--accent-primary);
    }

    .close-btn {
      background: #333;
      border: none;
      color: white;
      font-size: 28px;
      cursor: pointer;
      width: 36px;
      height: 36px;
      border-radius: 8px;
      display: flex;
      align-items: center;
      justify-content: center;
      line-height: 1;
      transition: background-color 0.2s;
    }
    .close-btn:hover {
      background-color: #444;
    }

    .stats-grid {
      display: grid;
      /* Fluid grid: fits as many 100px columns as possible */
      grid-template-columns: repeat(auto-fit, minmax(100px, 1fr));
      gap: 12px;
      margin-bottom: 20px;
    }

    .stat-box {
      background: var(--bg-muted);
      padding: 15px;
      border-radius: 8px;
      text-align: center;
      border: 1px solid var(--border-color);
    }

    .stat-label {
      font-size: 11px;
      color: var(--text-secondary);
      text-transform: uppercase;
      margin-bottom: 6px;
      letter-spacing: 0.5px;
      font-weight: 600;
    }

    .stat-value {
      font-size: 22px;
      font-weight: 800;
      color: var(--accent-primary);
      line-height: 1.2;
    }

    .detail-box {
      background: var(--bg-muted);
      padding: 15px;
      border-radius: 8px;
      margin-bottom: 12px;
      border: 1px solid var(--border-color);
    }

    .detail-box h3 {
      color: var(--accent-primary);
      margin-bottom: 10px;
      font-size: 16px;
      font-weight: 700;
    }

    .detail-box p {
      color: #D0D0D0;
      line-height: 1.6;
      font-size: 14px;
      /* Allow text wrapping for long lists */
      word-wrap: break-word;
      white-space: pre-wrap;
    }
  </style>
</head>

<body>
  <div class="header">
    <div class="title">Mission: Veni, Vidi, Vici!</div>
    <div class="emoji-row">üèÜ Leaderboard üèÜ</div>
    <div class="subtitle" id="last-test-info">Loading...</div>
    <button class="class-stats-btn" onclick="showClassStats()">Show Class Stats</button>
  </div>

  <div class="sort-buttons">
    <button class="sort-btn active" data-sort="total_score" onclick="sortData('total_score')">Score</button>
    <button class="sort-btn" data-sort="total_correct" onclick="sortData('total_correct')">Correct</button>
    <button class="sort-btn" data-sort="accuracy" onclick="sortData('accuracy')">Accuracy</button>
    <button class="sort-btn" data-sort="total_time" onclick="sortData('total_time')">Time</button>
    <button class="sort-btn" data-sort="quests_completed" onclick="sortData('quests_completed')">Quests</button>
    <button class="sort-btn" data-sort="videos_completed" onclick="sortData('videos_completed')">Videos</button>
    <button class="sort-btn" data-sort="stories_completed" onclick="sortData('stories_completed')">Stories</button>
    <button class="sort-btn" data-sort="last_test_taken" onclick="sortData('last_test_taken')">Last Test</button>
  </div>

  <!-- The .table-header div has been removed -->

  <div id="loader">
    <div class="spinner"></div>
  </div>

  <div id="error"></div>

  <!-- Leaderboard rows will be injected here -->
  <div id="leaderboard"></div>

  <div id="modal">
    <!-- Modal content will be injected here -->
    <div id="modal-content"></div>
  </div>
</body>
</html>

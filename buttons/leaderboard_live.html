    function formatDate(dateStr) {
      if (!dateStr) return "N/A";
      const date = new Date(dateStr);
      return date.toLocaleString('en-IN', { 
        timeZone: 'Asia/Kolkata',
        day: '2-digit', 
        month: 'short', 
        year: 'numeric', 
        hour: '2-digit', 
        minute: '2-digit',
        hour12: true
      });
    }

    function formatSecondsOnly(seconds) {
      if (!seconds) return "0s";
      return `${Math.round(seconds)}s`;
    }

    function formatTime(seconds) {
      if (!seconds && seconds !== 0) return `
        <span class="time-block">
          <span class="time-num">0</span><span class="time-unit h">h</span>
        </span>
        <span class="time-block">
          <span class="time-num">0</span><span class="time-unit m">m</span>
        </span>
        <span class="time-block">
          <span class="time-num">0</span><span class="time-unit s">s</span>
        </span>
      `;

      seconds = Math.round(seconds);

      const h = Math.floor(seconds / 3600);
      const m = Math.floor((seconds % 3600) / 60);
      const s = seconds % 60;

      return `
        <span class="time-block">
          <span class="time-num">${h}</span><span class="time-unit h">h</span>
        </span>
        <span class="time-block">
          <span class="time-num">${m}</span><span class="time-unit m">m</span>

        <span class="time-block">
          <span class="time-num">${s}</span><span class="time-unit s">s</span>
        </span>
      `;
    }

    // === Mission Calendar Logic ===
    const START_DATE = new Date("2025-08-25");

    function mapToDate(number) {
      const d = new Date(START_DATE);
      d.setDate(d.getDate() + (number - 1));
      return d;
    }

    function parseItems(rawList) {
      if (!rawList || rawList === "NULL") return [];

      return rawList
        .split(",")
        .map(item => item.trim())
        .filter(item => item.length > 0)
        .map(item => {
          const [type, num] = item.split(" ");
          return { type, number: Number(num), label: item };
        });
    }

    function iconFor(label) {
      if (label.startsWith("Quest")) return "‚ô•Ô∏è";
      if (label.startsWith("Video")) return "üòç";
      if (label.startsWith("Story")) return "üìú";
      return "‚Ä¢";
    }

    function groupByDate(quests, videos, stories) {
      const map = {};

      const add = (date, label) => {
        const key = date.toDateString();
        if (!map[key]) map[key] = [];
        map[key].push(label);
      };

      quests.forEach(q => add(mapToDate(q.number), q.label));
      videos.forEach(v => add(mapToDate(v.number), v.label));
      stories.forEach(s => add(mapToDate(s.number), s.label));

      return map;
    }

    function renderOneMonth(baseDate, grouped) {
      const year = baseDate.getFullYear();
      const month = baseDate.getMonth();

      const firstDay = new Date(year, month, 1).getDay();
      const numDays = new Date(year, month + 1, 0).getDate();

      let html = `
        <div class="mini-cal-title">
          ${baseDate.toLocaleString('en-IN', { month: 'long', year: 'numeric' })}
        </div>

        <div class="mini-cal-grid">
          <div>Sun</div><div>Mon</div><div>Tue</div><div>Wed</div>
          <div>Thu</div><div>Fri</div><div>Sat</div>
      `;

      for (let i = 0; i < firstDay; i++) {
        html += `<div class="mini-cal-empty"></div>`;
      }

      for (let d = 1; d <= numDays; d++) {
        const date = new Date(year, month, d);
        const key = date.toDateString();
        const items = grouped[key];

        if (items) {
          html += `
            <div class="mini-cal-day marked">
              <div class="mini-cal-date">${d}</div>
              <div class="mini-cal-items">
                ${items.map(i => `<div>${iconFor(i)}</div>`).join("")}
              </div>
            </div>
          `;
        } else {
          html += `<div class="mini-cal-day">${d}</div>`;
        }
      }

      html += "</div>";
      return html;
    }

    function renderMiniCalendar(containerId, grouped) {
      const container = document.getElementById(containerId);
      container.innerHTML = "";

      let cursor = new Date(START_DATE.getFullYear(), START_DATE.getMonth(), 1);
      const today = new Date();
      const end = new Date(today.getFullYear(), today.getMonth(), 1);

      while (cursor <= end) {
        container.innerHTML += renderOneMonth(cursor, grouped);
        cursor.setMonth(cursor.getMonth() + 1);
      }
    }

  // 4) Render Mini Calendar
  const tempCalendarContainer = pdfArea.querySelector("#pdf-mini-calendar");
  const grouped = groupByDate(quests, videos, stories);

  let cursor = new Date(START_DATE.getFullYear(), START_DATE.getMonth(), 1);
  const today = new Date();
  const end = new Date(today.getFullYear(), today.getMonth(), 1);

  while (cursor <= end) {
    const block = document.createElement("div");
    block.style.width = "48%";
    block.style.border = "1px solid #000";
    block.style.padding = "6px";

    block.innerHTML = renderOneMonth(cursor, grouped)
      .replace(/background:[^;"]+;/g, "")  // remove colour
      .replace(/color:[^;"]+;/g, "color:#000;");

    tempCalendarContainer.appendChild(block);
    cursor.setMonth(cursor.getMonth() + 1);
  }

  // 5) Convert ‚Üí canvas ‚Üí PDF
  document.body.appendChild(pdfArea);
  await new Promise(r => setTimeout(r, 300));

  const canvas = await html2canvas(pdfArea, { scale: 2 });
  const imgData = canvas.toDataURL("image/png");

  const pdf = new jsPDF("p", "pt", "a4");
  pdf.addImage(imgData, "PNG", 10, 10, 575, 822);
  pdf.save(`${studentObj.name}_Profile.pdf`);

  pdfArea.remove();

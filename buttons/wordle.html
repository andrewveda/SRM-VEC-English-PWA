<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8" />
<meta name="viewport" content="width=device-width, initial-scale=1.0"/>
<title>Wordle Hub</title>

<link href="https://fonts.googleapis.com/css2?family=Space+Grotesk:wght@400;600;700&display=swap" rel="stylesheet">

<style>
* {
    margin: 0;
    padding: 0;
    box-sizing: border-box;
    font-family: 'Space Grotesk', sans-serif;
}

body {
    height: 100vh;
    display: flex;
    justify-content: center;
    align-items: center;
    background: linear-gradient(135deg, #0f172a, #1e293b);
    color: white;
}

.container {
    text-align: center;
    padding: 40px;
    width: 100%;
    max-width: 420px;
}

h1 {
    font-size: 2.4rem;
    margin-bottom: 10px;
}

p {
    opacity: 0.7;
    margin-bottom: 40px;
    font-size: 0.95rem;
}

.button-group {
    display: flex;
    flex-direction: column;
    gap: 18px;
}

button {
    padding: 16px;
    font-size: 1rem;
    font-weight: 600;
    border: none;
    border-radius: 14px;
    cursor: pointer;
    transition: 0.25s ease;
    background: linear-gradient(135deg, #38bdf8, #6366f1);
    color: white;
    box-shadow: 0 10px 25px rgba(0,0,0,0.25);
}

button:hover {
    transform: translateY(-2px);
    box-shadow: 0 14px 35px rgba(0,0,0,0.35);
}

button:active {
    transform: translateY(0);
}

.footer {
    margin-top: 40px;
    font-size: 0.8rem;
    opacity: 0.5;
}
</style>
</head>

<body>
<div class="container">
    <h1>Wordle Hub</h1>
    <p>Choose your challenge</p>

    <div class="button-group">
        <button onclick="location.href='https://andrewveda.github.io/SRM-VEC-English-PWA/buttons/wordle'">
            Daily Wordle
        </button>

        <button onclick="location.href='https://andrewveda.github.io/SRM-VEC-English-PWA/wordleblitz'">
            Wordle Blitz â€” Find as many words as you can in 5 minutes!
        </button>
    </div>

    <div class="footer">
        Live long and prosper!
    </div>
</div>
</body>
</html>

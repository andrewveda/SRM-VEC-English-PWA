<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8" />
<meta name="viewport" content="width=device-width, initial-scale=1.0"/>
<title>Wordle Hub</title>

<link href="https://fonts.googleapis.com/css2?family=Space+Grotesk:wght@400;600;700&display=swap" rel="stylesheet">

<style>
* {
    margin: 0;
    padding: 0;
    box-sizing: border-box;
    font-family: 'Space Grotesk', sans-serif;
}

body {
    height: 100vh;
    display: flex;
    justify-content: center;
    align-items: center;
    background: linear-gradient(135deg, #0f172a, #1e293b);
    color: white;
    overflow: hidden;
}

/* Floating letters background */

.letters {
    position: absolute;
    width: 100%;
    height: 100%;
    overflow: hidden;
    z-index: 0;
}

.letters span {
    position: absolute;
    font-size: 22px;
    opacity: 0.08;
    animation: float 18s linear infinite;
    color: #38bdf8;
}

@keyframes float {
    from {
        transform: translateY(100vh) rotate(0deg);
    }
    to {
        transform: translateY(-10vh) rotate(360deg);
    }
}

/* Main content */

.container {
    position: relative;
    z-index: 1;
    text-align: center;
    padding: 40px;
    width: 100%;
    max-width: 420px;
}

h1 {
    font-size: 2.5rem;
    margin-bottom: 8px;
    letter-spacing: 2px;
}

p {
    opacity: 0.6;
    margin-bottom: 40px;
    font-size: 0.95rem;
}

/* Letter tile buttons */

.button-group {
    display: flex;
    flex-direction: column;
    gap: 20px;
}

.tile-button {
    border: none;
    cursor: pointer;
    border-radius: 18px;
    padding: 18px;
    font-size: 1.05rem;
    font-weight: 600;
    background: rgba(255, 255, 255, 0.05);
    backdrop-filter: blur(6px);
    color: white;
    transition: 0.25s ease;
    box-shadow: 0 10px 30px rgba(0,0,0,0.35);
}

.tile-button:hover {
    transform: translateY(-2px) scale(1.01);
    background: rgba(255, 255, 255, 0.09);
}

.word {
    display: inline-flex;
    gap: 6px;
    margin-bottom: 6px;
}

.letter {
    width: 34px;
    height: 34px;
    border-radius: 8px;
    background: linear-gradient(135deg, #38bdf8, #6366f1);
    display: flex;
    align-items: center;
    justify-content: center;
    font-weight: 700;
    font-size: 0.95rem;
    box-shadow: 0 4px 10px rgba(0,0,0,0.35);
}

.desc {
    font-size: 0.85rem;
    opacity: 0.6;
}

.footer {
    margin-top: 35px;
    font-size: 0.8rem;
    opacity: 0.4;
}
</style>
</head>

<body>

<!-- Floating letters -->

<div class="letters">
    <span style="left:10%; animation-delay:0s;">A</span>
    <span style="left:25%; animation-delay:3s;">E</span>
    <span style="left:40%; animation-delay:6s;">R</span>
    <span style="left:55%; animation-delay:9s;">T</span>
    <span style="left:70%; animation-delay:12s;">L</span>
    <span style="left:85%; animation-delay:15s;">O</span>
</div>

<div class="container">
    <h1>WORDLE HUB</h1>
    <p>Choose your challenge</p>

    <div class="button-group">

        <button class="tile-button" onclick="location.href='https://andrewveda.github.io/SRM-VEC-English-PWA/buttons/wordledaily'">
            <div class="word">
                <div class="letter">D</div>
                <div class="letter">A</div>
                <div class="letter">I</div>
                <div class="letter">L</div>
                <div class="letter">Y</div>
            </div>
            <div class="desc">Daily Wordle</div>
        </button>

        <button class="tile-button" onclick="location.href='https://andrewveda.github.io/SRM-VEC-English-PWA/wordleblitz'">
            <div class="word">
                <div class="letter">B</div>
                <div class="letter">L</div>
                <div class="letter">I</div>
                <div class="letter">T</div>
                <div class="letter">Z</div>
            </div>
            <div class="desc">Find as many words in 5 minutes</div>
        </button>

    </div>

    <div class="footer">
        Live long and prosper!
    </div>
</div>

</body>
</html>

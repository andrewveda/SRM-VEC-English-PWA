<!DOCTYPE html>

<head>
<meta charset="UTF-8" />

<link rel="preconnect" href="https://fonts.googleapis.com">
<link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;600;700;800;900&display=swap" rel="stylesheet">

<script type="module">
import { createClient } from "https://esm.sh/@supabase/supabase-js@2";

const supabase = createClient(
  "https://ahezssoczvpbkteffcgz.supabase.co",
"eyJhbGciOiJIUzI1NiIsInR5cCI6IkpXVCJ9.eyJpc3MiOiJzdXBhYmFzZSIsInJlZiI6ImFoZXpzc29jenZwYmt0ZWZmY2d6Iiwicm9sZSI6ImFub24iLCJpYXQiOjE3NjI4NTk1ODUsImV4cCI6MjA3ODQzNTU4NX0.2ZlqXnZxv0opkhynAT7OlK4S-xPygcc7ETUyTXRfGHE"

);

let reportData = [];
let filteredData = [];
let currentSort = "best_score";
let sortAscending = false;

async function loadData() {
  document.getElementById("loader").style.display = "flex";

  const { data, error } = await supabase
    .from("leaderboard_wordleblitz")
    .select("*");

  document.getElementById("loader").style.display = "none";

  if (error) {
    document.getElementById("error").textContent =
      "âš  Neural uplink failure.";
    return;
  }

  reportData = data || [];
  filteredData = [...reportData];

  sortData(currentSort);
}

function sortData(key) {
  if (currentSort === key) sortAscending = !sortAscending;
  else {
    currentSort = key;
    sortAscending = false;
  }

  filteredData.sort((a, b) => {
    let A = Number(a[key] || 0);
    let B = Number(b[key] || 0);
    return sortAscending ? A - B : B - A;
  });

  updateButtons();
  renderLeaderboard();
}

function updateButtons() {
  document.querySelectorAll(".sort-btn").forEach(btn => {
    btn.classList.remove("active");
    btn.querySelector(".indicator").textContent = "";
  });

  const active = document.querySelector(`[data-sort="${currentSort}"]`);
  if (active) {
    active.classList.add("active");
    active.querySelector(".indicator").textContent =
      sortAscending ? "â–²" : "â–¼";
  }
}

function renderLeaderboard() {
  const container = document.getElementById("leaderboard");
  container.innerHTML = "";

  filteredData.forEach((p, idx) => {
    const row = document.createElement("div");
    row.className = "leaderboard-row";

    if (idx === 0) row.classList.add("gold");
    else if (idx === 1) row.classList.add("silver");
    else if (idx === 2) row.classList.add("bronze");

    row.innerHTML = `
      <div class="rank">${idx < 3 ? ["âš¡","ðŸ”¥","ðŸ’€"][idx] : idx + 1}</div>
      <div class="name">
        <div class="player-name">${p.student_name}</div>
        <div class="dept">${p.department}</div>
      </div>
      <div class="score">${p[currentSort]}</div>
    `;

    row.onclick = () => showDetail(p);
    container.appendChild(row);
  });
}

function showDetail(p) {
  const modal = document.getElementById("modal");
  const content = document.getElementById("modal-content");

  content.innerHTML = `
    <h2>${p.student_name}</h2>
    <div class="modal-grid">

      <div><label>Sessions</label><value>${p.total_sessions}</value></div>
      <div><label>Time Played</label><value>${Math.round(p.total_time_played / 60)} mins</value></div>
      <div><label>Correct</label><value>${p.total_correct}</value></div>
      <div><label>Wrong</label><value>${p.total_wrong}</value></div>
      <div><label>Best Score</label><value>${p.best_score}</value></div>
      <div><label>Best Streak</label><value>${p.best_streak}</value></div>
      <div><label>Best Speed</label><value>${p.best_speed}s</value></div>
      <div><label>Accuracy</label><value>${p.accuracy}%</value></div>
      <div><label>Efficiency</label><value>${p.efficiency}</value></div>

    </div>
    <button onclick="closeModal()">DISENGAGE</button>
  `;

  modal.style.display = "flex";
}

function closeModal() {
  document.getElementById("modal").style.display = "none";
}

window.sortData = sortData;
window.closeModal = closeModal;
window.onload = loadData;
</script>

<style>

}

/* HEADER */

.board {

}

.player-name {

}

}

}

/* MODAL */
#modal {
  display: none;
  position: fixed;

  background: rgba(0,0,0,0.75);
  justify-content: center;

}

#modal-content {
  background: black;
  padding: 20px;
  border-radius: 16px;
  border: 1px solid var(--cyan);
  width: 90%;
  max-width: 500px;
}

.modal-grid {
  display: grid;
  grid-template-columns: repeat(3, 1fr);
  gap: 10px;
  margin: 16px 0;
}

label {
  font-size: 10px;
  color: grey;
  text-transform: uppercase;
}

value {
  font-weight: 700;
  color: var(--cyan);
}

/* Loader */
#loader {
  display: none;
  justify-content: center;
  padding: 30px;
}

.spinner {
  width: 40px;
  height: 40px;
  border: 3px solid rgba(255,255,255,0.2);
  border-top-color: var(--cyan);
  border-radius: 999px;
  animation: spin 1s linear infinite;
}

@keyframes spin { to { transform: rotate(360deg); } }
</style>
</head>

<body>
<div class="command-frame">

  <div class="header">
    <div class="title">WORDLEBLITZ COMMAND</div>
  </div>

  <div class="sort-panel">

    <button class="sort-btn" data-sort="best_score" onclick="sortData('best_score')">Score <span class="indicator"></span></button>
    <button class="sort-btn" data-sort="accuracy" onclick="sortData('accuracy')">Accuracy <span class="indicator"></span></button>

</div>

<div id="modal">
  <div id="modal-content"></div>
</div>

</body>
</html>

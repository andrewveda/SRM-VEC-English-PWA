<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Wordleblitz Hall of Fame</title>
    <script src="https://cdn.jsdelivr.net/npm/@supabase/supabase-js@2"></script>
    <script src="https://cdn.tailwindcss.com"></script>
    <link href="https://cdnjs.cloudflare.com/ajax/libs/animate.css/4.1.1/animate.min.css" rel="stylesheet">
    <style>
        .glass { background: rgba(255, 255, 255, 0.1); backdrop-filter: blur(10px); }
        .gold-glow { box-shadow: 0 0 20px rgba(255, 215, 0, 0.5); border: 2px solid #ffd700; }
        @keyframes pulse-fire { 0%, 100% { opacity: 1; } 50% { opacity: 0.5; } }
        .fire-anim { animation: pulse-fire 1s infinite; }
    </style>
</head>
<body class="bg-slate-900 text-white min-h-screen font-sans">

    <div class="max-w-md mx-auto px-4 py-8">
        <header class="text-center mb-10">
            <h1 class="text-4xl font-black italic tracking-tighter text-transparent bg-clip-text bg-gradient-to-r from-yellow-400 to-orange-500 uppercase">
                Wordleblitz
            </h1>
            <p class="text-slate-400 text-sm">Real-time Global Rankings</p>
        </header>

        <div id="leaderboard" class="space-y-4">
            <div class="text-center py-20 text-slate-500 animate-pulse">Fetching legends...</div>
        </div>
    </div>

    <script>
        // 1. INITIALIZE SUPABASE
        const SUPABASE_URL = 'https://ahezssoczvpbkteffcgz.supabase.co';
        const SUPABASE_KEY = 'sb_publishable_h-h3nsbS71oNAwfRTGNmuQ_Ha-xPHXZ';
        const supabase = supabase.createClient(SUPABASE_URL, SUPABASE_KEY);

        async function loadLeaderboard() {
            const { data, error } = await supabase
                .from('leaderboard_wordleblitz')
                .select('*')
                .order('best_score', { ascending: false });

            if (error) {
                console.error(error);
                return;
            }

            const container = document.getElementById('leaderboard');
            container.innerHTML = '';

            data.forEach((player, index) => {
                const isTop3 = index < 3;
                const rankEmoji = ['ðŸ¥‡', 'ðŸ¥ˆ', 'ðŸ¥‰'][index] || `#${index + 1}`;
                
                // Dynamic Badges
                let badge = "";
                if (player.accuracy > 90) badge = "ðŸŽ¯ Surgeon";
                else if (player.best_speed < 20) badge = "âš¡ Flash";
                else if (player.total_sessions > 10) badge = "ðŸ”¥ On Fire";

                const card = `
                    <div class="animate__animated animate__fadeInUp glass p-4 rounded-2xl flex items-center justify-between ${index === 0 ? 'gold-glow bg-yellow-500/10' : ''}">
                        <div class="flex items-center gap-4">
                            <span class="text-2xl font-bold w-8">${rankEmoji}</span>
                            <div>
                                <h3 class="font-bold text-lg leading-tight">${player.student_name}</h3>
                                <p class="text-xs text-slate-400 uppercase tracking-widest">${player.department}</p>
                                ${badge ? `<span class="mt-1 inline-block bg-white/10 px-2 py-0.5 rounded text-[10px] font-bold text-yellow-400">${badge}</span>` : ''}
                            </div>
                        </div>
                        <div class="text-right">
                            <div class="text-2xl font-black text-white">${Math.round(player.best_score)}</div>
                            <div class="text-[10px] text-slate-400 uppercase">Best Score</div>
                        </div>
                    </div>

                    <div class="flex justify-between px-4 -mt-2 mb-4 text-[10px] text-slate-500 font-medium">
                        <span>ACC: ${player.accuracy}%</span>
                        <span>SPEED: ${player.best_speed}s</span>
                        <span>EFF: ${player.efficiency} ðŸ”¥</span>
                    </div>
                `;
                container.innerHTML += card;
            });
        }

        loadLeaderboard();
    </script>
</body>
</html>

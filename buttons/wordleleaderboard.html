<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8" />
<meta name="viewport" content="width=device-width, initial-scale=1.0" />
<title>Wordleblitz Leaderboard</title>

<link rel="preconnect" href="https://fonts.googleapis.com">
<link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;600;700;800;900&display=swap" rel="stylesheet">

<script type="module">
import { createClient } from "https://esm.sh/@supabase/supabase-js@2";

const supabase = createClient(
  "https://ahezssoczvpbkteffcgz.supabase.co",
  "eyJhbGciOiJIUzI1NiIsInR5cCI6IkpXVCJ9.eyJpc3MiOiJzdXBhYmFzZSIsInJlZiI6ImFoZXpzc29jenZwYmt0ZWZmY2d6Iiwicm9sZSI6ImFub24iLCJpYXQiOjE3NjI4NTk1ODUsImV4cCI6MjA3ODQzNTU4NX0.2ZlqXnZxv0opkhynAT7OlK4S-xPygcc7ETUyTXRfGHE"
);

let reportData = [];
let filteredData = [];
let currentSort = "best_score";
let sortAscending = false;

async function loadData() {

  document.getElementById("loader").style.display = "flex";

  const { data, error } = await supabase
    .from("leaderboard_wordleblitz")
    .select("*");

  document.getElementById("loader").style.display = "none";

  if (error) {
    console.error(error);
    document.getElementById("error").textContent =
      "⚠ Telemetry failure.";
    return;
  }

  reportData = data || [];
  filteredData = [...reportData];

  sortData(currentSort);
}

function sortData(key) {

  if (currentSort === key) sortAscending = !sortAscending;
  else {
    currentSort = key;
    sortAscending = false;
  }

  filteredData.sort((a, b) => {

    let A = Number(a[key] || 0);
    let B = Number(b[key] || 0);

    return sortAscending ? A - B : B - A;
  });

  updateButtons();
  renderLeaderboard();
}

function updateButtons() {

  document.querySelectorAll(".sort-btn").forEach(btn => {
    btn.classList.remove("active");
    btn.querySelector(".indicator").textContent = "";
  });

  const active = document.querySelector(`[data-sort="${currentSort}"]`);
  if (active) {
    active.classList.add("active");
    active.querySelector(".indicator").textContent =
      sortAscending ? "▲" : "▼";
  }
}

function formatValue(player) {

  const value = player[currentSort];

  if (currentSort === "accuracy") return `${value}%`;
  if (currentSort === "total_time_played")
    return `${Math.round(value / 60)} mins`;
  if (currentSort === "best_speed")
    return `${value}s`;

  return value;
}

function renderLeaderboard() {

  const container = document.getElementById("leaderboard");
  container.innerHTML = "";

  filteredData.forEach((p, idx) => {

    const row = document.createElement("div");
    row.className = "leaderboard-row";

    if (idx === 0) row.classList.add("gold");
    else if (idx === 1) row.classList.add("silver");
    else if (idx === 2) row.classList.add("bronze");

    row.innerHTML = `
      <div class="rank">${idx + 1}</div>
      <div class="name">
        <div class="player">${p.student_name}</div>
        <div class="dept">${p.department}</div>
      </div>
      <div class="score">${formatValue(p)}</div>
    `;

    container.appendChild(row);
  });
}

window.sortData = sortData;
window.onload = loadData;
</script>

<style>
:root {
  --cyan: #22D3EE;
  --purple: #A855F7;
}

body {
  background: #020617;
  font-family: 'Inter', sans-serif;
  color: white;
}

.command-frame {
  max-width: 960px;
  margin: auto;
  border-radius: 18px;
  background: black;
  border: 1px solid rgba(34,211,238,0.3);
}

.header {
  padding: 18px;
  border-bottom: 1px solid rgba(168,85,247,0.3);
}

.title {
  font-size: 22px;
  font-weight: 900;
  color: var(--cyan);
}

/* SORT PANEL */
.sort-panel {
  padding: 12px;
  display: grid;
  grid-template-columns: repeat(4, 1fr);
  gap: 6px;
}

.sort-btn {
  background: black;
  border: 1px solid rgba(34,211,238,0.4);
  border-radius: 999px;
  padding: 6px;
  font-size: 10px;
  color: var(--cyan);
  cursor: pointer;
}

.sort-btn.active {
  background: var(--cyan);
  color: black;
}

/* BOARD */
.leaderboard-row {
  display: grid;
  grid-template-columns: 50px 1fr auto;
  padding: 10px 14px;
  border-bottom: 1px solid rgba(255,255,255,0.05);
}

.rank {
  text-align: center;
  color: var(--purple);
  font-weight: 700;
}

.player {
  font-weight: 700;
}

.dept {
  font-size: 10px;
  color: grey;
}

.score {
  font-weight: 800;
  color: var(--cyan);
}

.gold { border-left: 3px solid gold; }
.silver { border-left: 3px solid silver; }
.bronze { border-left: 3px solid orange; }

/* Loader */
#loader {
  display: none;
  justify-content: center;
  padding: 20px;
}

.spinner {
  width: 40px;
  height: 40px;
  border: 3px solid rgba(255,255,255,0.2);
  border-top-color: var(--cyan);
  border-radius: 999px;
  animation: spin 1s linear infinite;
}

@keyframes spin { to { transform: rotate(360deg); } }

#error {
  color: red;
  text-align: center;
  padding: 10px;
}
</style>
</head>

<body>

<div class="command-frame">

  <div class="header">
    <div class="title">WORDLEBLITZ TELEMETRY BOARD</div>
  </div>

  <div class="sort-panel">

    <button class="sort-btn" data-sort="total_sessions" onclick="sortData('total_sessions')">Sessions <span class="indicator"></span></button>
    <button class="sort-btn" data-sort="total_time_played" onclick="sortData('total_time_played')">Time Played <span class="indicator"></span></button>
    <button class="sort-btn" data-sort="total_correct" onclick="sortData('total_correct')">Correct <span class="indicator"></span></button>
    <button class="sort-btn" data-sort="total_wrong" onclick="sortData('total_wrong')">Wrong <span class="indicator"></span></button>

    <button class="sort-btn" data-sort="best_score" onclick="sortData('best_score')">Best Score <span class="indicator"></span></button>
    <button class="sort-btn" data-sort="best_streak" onclick="sortData('best_streak')">Best Streak <span class="indicator"></span></button>
    <button class="sort-btn" data-sort="best_speed" onclick="sortData('best_speed')">Best Speed <span class="indicator"></span></button>
    <button class="sort-btn" data-sort="total_bonus" onclick="sortData('total_bonus')">Bonus <span class="indicator"></span></button>

    <button class="sort-btn" data-sort="total_perfect_solves" onclick="sortData('total_perfect_solves')">Perfect Solves <span class="indicator"></span></button>
    <button class="sort-btn" data-sort="accuracy" onclick="sortData('accuracy')">Accuracy <span class="indicator"></span></button>
    <button class="sort-btn" data-sort="efficiency" onclick="sortData('efficiency')">Efficiency <span class="indicator"></span></button>

  </div>

  <div id="loader"><div class="spinner"></div></div>
  <div id="error"></div>

  <div id="leaderboard"></div>

</div>

</body>
</html>

<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8" />
<meta name="viewport" content="width=device-width, initial-scale=1.0" />
<title>Wordleblitz Leaderboard</title>
<link rel="preconnect" href="https://fonts.googleapis.com">
<link href="https://fonts.googleapis.com/css2?family=Fredoka+One&family=Nunito:wght@700;800;900&display=swap" rel="stylesheet">
<style>
* { box-sizing: border-box; margin: 0; padding: 0; }

body {
  background: #FFF9F0;
  font-family: 'Nunito', sans-serif;
  min-height: 100vh;
  padding: 24px 16px 80px;
  overflow-x: hidden;
}
body::before {
  content: '';
  position: fixed; inset: 0;
  background-image:
    radial-gradient(circle, #FFD600 4px, transparent 4px),
    radial-gradient(circle, #FF4D6D 3px, transparent 3px),
    radial-gradient(circle, #00C897 4px, transparent 4px),
    radial-gradient(circle, #4D9FFF 3px, transparent 3px),
    radial-gradient(circle, #FF9500 3px, transparent 3px);
  background-size: 180px 180px, 220px 220px, 160px 160px, 200px 200px, 240px 240px;
  background-position: 10px 10px, 90px 60px, 40px 120px, 150px 30px, 70px 170px;
  opacity: 0.3; pointer-events: none; z-index: 0;
}

.page { position: relative; z-index: 1; max-width: 700px; margin: 0 auto; }

.title-block { margin-bottom: 20px; text-align: center; }
.title-main {
  font-family: 'Fredoka One', cursive;
  font-size: clamp(52px, 13vw, 96px);
  line-height: 0.88; letter-spacing: -1px;
  -webkit-text-stroke: 3px #1A1A2E;
}
.title-main .w1 { color: #FF4D6D; display: block; }
.title-main .w2 { color: #FFD600; display: block; }
.title-sub {
  font-size: 13px; font-weight: 900; letter-spacing: 3px;
  text-transform: uppercase; color: #1A1A2E; opacity: 0.4; margin-top: 8px;
}

/* TOGGLE */
.time-toggle {
  display: flex; margin-bottom: 22px;
  background: white; border: 3px solid #1A1A2E;
  border-radius: 16px; padding: 4px;
  box-shadow: 5px 5px 0 #1A1A2E; position: relative;
}
.toggle-slider {
  position: absolute; top: 4px; bottom: 4px;
  width: calc(50% - 4px); left: 4px;
  background: #FF4D6D; border: 2.5px solid #1A1A2E;
  border-radius: 12px; box-shadow: 3px 3px 0 #1A1A2E;
  transition: left 0.2s cubic-bezier(0.34,1.56,0.64,1);
}
.toggle-slider.right { left: calc(50%); }
.toggle-btn {
  flex: 1; position: relative; z-index: 1;
  background: transparent; border: none; border-radius: 12px;
  padding: 10px 8px; font-family: 'Fredoka One', cursive;
  font-size: 15px; color: #1A1A2E; cursor: pointer;
  transition: color 0.15s; letter-spacing: 0.5px;
}
.toggle-btn.active { color: white; }

/* SORT */
.sort-panel { display: grid; grid-template-columns: repeat(auto-fit, minmax(90px, 1fr)); gap: 7px; margin-bottom: 7px; }
.sort-panel-bottom { display: grid; grid-template-columns: repeat(2, 1fr); gap: 7px; margin-bottom: 22px; }
.sort-btn {
  background: white; border: 2.5px solid #1A1A2E; border-radius: 12px;
  padding: 8px 4px; font-family: 'Nunito', sans-serif;
  font-size: 11px; font-weight: 800; color: #1A1A2E; cursor: pointer;
  box-shadow: 3px 3px 0 #1A1A2E; transition: all 0.1s; text-align: center;
}
.sort-btn:hover  { transform: translate(-1px,-1px); box-shadow: 4px 4px 0 #1A1A2E; }
.sort-btn:active { transform: translate(2px,2px);   box-shadow: 1px 1px 0 #1A1A2E; }
.sort-btn.active { background: #FFD600; }

/* STATS BAR */
.stats-bar {
  font-size: 12px; font-weight: 900; color: #1A1A2E;
  opacity: 0.4; margin-bottom: 12px;
  text-transform: uppercase; letter-spacing: 1px;
}

/* ROWS */
.leaderboard-row {
  display: grid; grid-template-columns: 64px 1fr auto;
  align-items: center; gap: 12px; padding: 14px 16px;
  border: 3px solid #1A1A2E; border-radius: 18px;
  margin-bottom: 10px; background: white;
  box-shadow: 5px 5px 0 #1A1A2E; cursor: pointer;
  transition: all 0.1s;
  animation: rowIn 0.25s cubic-bezier(0.34,1.56,0.64,1) both;
}
.leaderboard-row:hover  { transform: translate(-2px,-2px); box-shadow: 7px 7px 0 #1A1A2E; }
.leaderboard-row:active { transform: translate(3px,3px);   box-shadow: 2px 2px 0 #1A1A2E; }
@keyframes rowIn {
  from { opacity: 0; transform: translateY(10px) scale(0.97); }
  to   { opacity: 1; transform: translateY(0) scale(1); }
}
.leaderboard-row:nth-child(4n+1) { background: #FFF0F3; }
.leaderboard-row:nth-child(4n+2) { background: #FFFBEA; }
.leaderboard-row:nth-child(4n+3) { background: #F0FFF8; }
.leaderboard-row:nth-child(4n+4) { background: #F0F4FF; }
.leaderboard-row.rank-1 { background: #FFD600 !important; }
.leaderboard-row.rank-2 { background: #E8E8E8 !important; }
.leaderboard-row.rank-3 { background: #FFD4A3 !important; }

.rank-cell   { text-align: center; }
.rank-medal  { font-size: 32px; line-height: 1; }
.rank-num    { font-family: 'Fredoka One', cursive; font-size: 28px; color: #ccc; }
.player-name { font-family: 'Fredoka One', cursive; font-size: 19px; color: #1A1A2E; line-height: 1.1; }
.player-dept { font-size: 11px; font-weight: 800; color: #888; text-transform: uppercase; letter-spacing: 0.5px; margin-top: 2px; }
.score-cell  { text-align: right; }
.score-value { font-family: 'Fredoka One', cursive; font-size: 26px; color: #1A1A2E; line-height: 1; }
.score-label { font-size: 10px; font-weight: 800; color: #888; text-transform: uppercase; letter-spacing: 0.5px; margin-top: 2px; }

/* EMPTY / LOADER / ERROR */
.empty { text-align: center; padding: 60px 20px; }
.empty-icon { font-size: 48px; margin-bottom: 12px; }
.empty-text { font-family: 'Fredoka One', cursive; font-size: 22px; color: #1A1A2E; opacity: 0.4; }
#loader { display: none; justify-content: center; align-items: center; flex-direction: column; gap: 10px; padding: 60px; }
.spinner { font-size: 40px; animation: spin 0.8s linear infinite; }
@keyframes spin { to { transform: rotate(360deg); } }
.loader-text { font-family: 'Fredoka One', cursive; font-size: 18px; color: #1A1A2E; opacity: 0.5; }
#error { text-align: center; font-family: 'Fredoka One', cursive; font-size: 18px; color: #FF4D6D; padding: 20px; }

/* MODAL */
.modal-overlay {
  display: none; position: fixed; inset: 0;
  background: rgba(26,26,46,0.55); z-index: 100;
  align-items: center; justify-content: center; padding: 16px;
}
.modal-overlay.open { display: flex; }
.modal {
  background: white; border: 3px solid #1A1A2E;
  border-radius: 24px; box-shadow: 10px 10px 0 #1A1A2E;
  width: 100%; max-width: 460px; max-height: 90vh; overflow-y: auto;
  animation: popIn 0.2s cubic-bezier(0.34,1.56,0.64,1);
}
@keyframes popIn {
  from { opacity: 0; transform: scale(0.8); }
  to   { opacity: 1; transform: scale(1); }
}
.modal-header {
  padding: 22px 22px 16px; border-bottom: 3px solid #1A1A2E;
  display: flex; align-items: flex-start; justify-content: space-between; gap: 12px;
}
.modal-player-name { font-family: 'Fredoka One', cursive; font-size: 28px; color: #1A1A2E; line-height: 1; }
.modal-player-dept { font-size: 11px; font-weight: 800; color: #888; text-transform: uppercase; letter-spacing: 1px; margin-top: 4px; }
.modal-rank {
  font-family: 'Fredoka One', cursive; font-size: 15px;
  background: #FFD600; border: 2.5px solid #1A1A2E;
  padding: 4px 12px; border-radius: 999px;
  box-shadow: 3px 3px 0 #1A1A2E; white-space: nowrap;
}
.close-btn {
  background: #FF4D6D; border: 2.5px solid #1A1A2E; color: white;
  font-size: 14px; font-weight: 900; width: 32px; height: 32px;
  border-radius: 999px; cursor: pointer; box-shadow: 2px 2px 0 #1A1A2E;
  display: flex; align-items: center; justify-content: center;
  flex-shrink: 0; transition: all 0.1s;
}
.close-btn:hover { transform: translate(-1px,-1px); box-shadow: 3px 3px 0 #1A1A2E; }
.modal-body { padding: 18px 22px 24px; }
.section-label {
  font-size: 10px; font-weight: 900; text-transform: uppercase;
  letter-spacing: 2px; color: #bbb; margin-bottom: 10px; margin-top: 18px;
}
.section-label:first-child { margin-top: 0; }
.stat-grid { display: grid; grid-template-columns: repeat(3, 1fr); gap: 8px; }
.stat-grid.two { grid-template-columns: repeat(2, 1fr); }
.stat-card {
  border: 2.5px solid #1A1A2E; border-radius: 14px;
  padding: 12px 10px; box-shadow: 3px 3px 0 #1A1A2E; text-align: center;
}
.stat-card:nth-child(6n+1) { background: #FFF0F3; }
.stat-card:nth-child(6n+2) { background: #FFFBEA; }
.stat-card:nth-child(6n+3) { background: #F0FFF8; }
.stat-card:nth-child(6n+4) { background: #F0F4FF; }
.stat-card:nth-child(6n+5) { background: #FFF0F3; }
.stat-card:nth-child(6n+6) { background: #FFFBEA; }
.stat-val { font-family: 'Fredoka One', cursive; font-size: 26px; color: #1A1A2E; line-height: 1; }
.stat-lbl { font-size: 10px; font-weight: 800; color: #888; text-transform: uppercase; letter-spacing: 0.5px; margin-top: 3px; }
.acc-wrap {
  border: 2.5px solid #1A1A2E; border-radius: 14px;
  padding: 12px 14px; box-shadow: 3px 3px 0 #1A1A2E;
  background: #F0FFF8; margin-top: 8px;
}
.acc-top {
  display: flex; justify-content: space-between;
  font-size: 11px; font-weight: 900; text-transform: uppercase;
  letter-spacing: 1px; color: #888; margin-bottom: 8px;
}
.acc-top span { color: #1A1A2E; font-size: 14px; }
.acc-track { height: 10px; border: 2px solid #1A1A2E; border-radius: 999px; background: white; overflow: hidden; }
.acc-fill {
  height: 100%; border-radius: 999px;
  background: linear-gradient(90deg, #FF4D6D, #FFD600, #00C897);
  transition: width 0.6s cubic-bezier(0.4,0,0.2,1);
}
</style>
</head>
<body>
<div class="page">

  <div class="title-block">
    <div class="title-main">
      <span class="w1">WORDLE</span>
      <span class="w2">BLITZ</span>
    </div>
    <div class="title-sub">&#9889; Live Leaderboard &#9889;</div>
  </div>

  <div class="time-toggle">
    <div class="toggle-slider" id="toggle-slider"></div>
    <button class="toggle-btn active" id="btn-today"   onclick="setTimeFilter('today')">&#128197; Today</button>
    <button class="toggle-btn"        id="btn-alltime" onclick="setTimeFilter('alltime')">&#127942; All Time</button>
  </div>

  <div class="sort-panel">
    <button class="sort-btn" data-sort="best_score"        onclick="sortData('best_score')">&#127942; Best Score <span class="indicator"></span></button>
    <button class="sort-btn" data-sort="best_streak"       onclick="sortData('best_streak')">&#128293; Streak <span class="indicator"></span></button>
    <button class="sort-btn" data-sort="total_sessions"    onclick="sortData('total_sessions')">&#127918; Sessions <span class="indicator"></span></button>
    <button class="sort-btn" data-sort="total_time_played" onclick="sortData('total_time_played')">&#9201; Time <span class="indicator"></span></button>
    <button class="sort-btn" data-sort="total_wrong"       onclick="sortData('total_wrong')">&#10060; Most Missed <span class="indicator"></span></button>
    <button class="sort-btn" data-sort="total_bonus"       onclick="sortData('total_bonus')">&#128142; Bonus <span class="indicator"></span></button>
  </div>
  <div class="sort-panel-bottom">
    <button class="sort-btn" data-sort="best_speed"    onclick="sortData('best_speed')">&#9889; Fastest Solve <span class="indicator"></span></button>
    <button class="sort-btn" data-sort="total_correct" onclick="sortData('total_correct')">&#9989; Words Found <span class="indicator"></span></button>
  </div>

  <div class="stats-bar" id="stats-bar"></div>
  <div id="loader"><div class="spinner">&#127922;</div><div class="loader-text">Loading the goods&#8230;</div></div>
  <div id="error"></div>
  <div id="leaderboard"></div>
</div>

<div class="modal-overlay" id="modal" onclick="maybeClose(event)">
  <div class="modal">
    <div class="modal-header">
      <div>
        <div class="modal-player-name" id="m-name"></div>
        <div class="modal-player-dept" id="m-dept"></div>
      </div>
      <div style="display:flex;align-items:center;gap:8px;flex-shrink:0">
        <div class="modal-rank" id="m-rank"></div>
        <button class="close-btn" onclick="closeModal()">&#10005;</button>
      </div>
    </div>
    <div class="modal-body" id="modal-body"></div>
  </div>
</div>

<script type="module">
import { createClient } from "https://esm.sh/@supabase/supabase-js@2";

 const supabase = createClient(
      "https://yellow-lab-4999.andrewveda.workers.dev",
      "eyJhbGciOiJIUzI1NiIsInR5cCI6IkpXVCJ9.eyJpc3MiOiJzdXBhYmFzZSIsInJlZiI6ImFoZXpzc29jenZwYmt0ZWZmY2d6Iiwicm9sZSI6ImFub24iLCJpYXQiOjE3NjI4NTk1ODUsImV4cCI6MjA3ODQzNTU4NX0.2ZlqXnZxv0opkhynAT7OlK4S-xPygcc7ETUyTXRfGHE"
    );
  
const LABELS = {
  best_score:"Best Score", best_streak:"Streak", best_speed:"Fastest Solve",
  accuracy:"Accuracy", total_sessions:"Sessions", total_time_played:"Time Played",
  total_correct:"Words Found", total_wrong:"Most Missed", total_bonus:"Bonus",
  total_perfect_solves:"Perfect Solves", efficiency:"Efficiency",
};

let alltimeData = [], todayData = [], filteredData = [];
let timeFilter = "today", currentSort = "best_score", sortAscending = false;

function todayRange() {
  const now = new Date();
  const s = new Date(now.getFullYear(), now.getMonth(), now.getDate(), 0, 0, 0, 0);
  const e = new Date(now.getFullYear(), now.getMonth(), now.getDate(), 23, 59, 59, 999);
  return { start: s.toISOString(), end: e.toISOString() };
}

function aggregateQuests(rows) {
  const map = {};
  for (const q of rows) {
    if (!map[q.student_name]) map[q.student_name] = {
      student_name: q.student_name, department: q.department,
      total_sessions: 0, total_time_played: 0,
      best_score: null, best_streak: null, best_speed: null,
      total_bonus: 0, total_perfect_solves: 0, _c: null, _w: null,
    };
    const p = map[q.student_name];
    p.total_sessions    += 1;
    p.total_time_played += Number(q.time_spent || 0);
    p.best_score         = Math.max(p.best_score  ?? -Infinity, Number(q.score          || 0));
    p.best_streak        = Math.max(p.best_streak ?? -Infinity, Number(q.longest_streak || 0));
    const spd = Number(q.fastest_solve_sec || 0);
    if (spd > 0) p.best_speed = p.best_speed === null ? spd : Math.min(p.best_speed, spd);
    p.total_bonus          += Number(q.total_time_bonus || 0);
    p.total_perfect_solves += Number(q.perfect_solves  || 0);
    p._c = Math.max(p._c ?? -Infinity, Number(q.correct || 0));
    p._w = Math.max(p._w ?? -Infinity, Number(q.wrong   || 0));
  }
  return Object.values(map).map(p => {
    const c = p._c ?? 0, w = p._w ?? 0;
    p.total_correct = c; p.total_wrong = w;
    p.accuracy   = (c + w) > 0 ? Math.round(c * 1000 / (c + w)) / 10 : 0;
    p.efficiency = p.total_time_played > 0
      ? Math.round((p.best_score ?? 0) / p.total_time_played * 10000) / 10000 : 0;
    delete p._c; delete p._w;
    return p;
  });
}

async function loadData() {
  document.getElementById("loader").style.display = "flex";
  document.getElementById("error").textContent = "";
  const { start, end } = todayRange();
  const [{ data: viewData, error: e1 }, { data: questData, error: e2 }] = await Promise.all([
    supabase.from("leaderboard_wordleblitz").select("*"),
    supabase.from("Quests").select("*").eq("quest_id", "Wordleblitz").gte("created_at", start).lte("created_at", end)
  ]);
  document.getElementById("loader").style.display = "none";
  if (e1 || e2) { document.getElementById("error").textContent = "üò¨ " + (e1 || e2).message; return; }
  alltimeData = viewData || [];
  todayData   = aggregateQuests(questData || []);
  applyAll();
}

function applyAll() {
  filteredData = [...(timeFilter === "today" ? todayData : alltimeData)];
  filteredData.sort((a, b) => {
    const A = Number(a[currentSort] || 0), B = Number(b[currentSort] || 0);
    return sortAscending ? A - B : B - A;
  });
  // Update sort buttons
  document.querySelectorAll(".sort-btn").forEach(b => {
    const on = b.dataset.sort === currentSort;
    b.classList.toggle("active", on);
    b.querySelector(".indicator").textContent = on ? (sortAscending ? "‚ñ≤" : "‚ñº") : "";
  });
  const label = timeFilter === "today" ? "today" : "all time";
  document.getElementById("stats-bar").textContent =
    `${filteredData.length} players ¬∑ ${label} ¬∑ sorted by ${LABELS[currentSort] || currentSort}`;
  renderBoard();
}

function fmt(p, k) {
  const v = p[k];
  if (v == null) return "‚Äî";
  if (k === "accuracy")         return v + "%";
  if (k === "total_time_played") return Math.round(v / 60) + "m";
  if (k === "best_speed")        return v + "s";
  return v;
}

function renderBoard() {
  const el = document.getElementById("leaderboard");
  el.innerHTML = "";
  if (!filteredData.length) {
    el.innerHTML = `<div class="empty">
      <div class="empty-icon">${timeFilter === "today" ? "üåÖ" : "ü§∑"}</div>
      <div class="empty-text">${timeFilter === "today" ? "No games today yet!" : "Nobody found!"}</div>
    </div>`;
    return;
  }
  const medals = ["ü•á","ü•à","ü•â"];
  filteredData.forEach((p, i) => {
    const row = document.createElement("div");
    row.className = "leaderboard-row" + (i < 3 ? ` rank-${i+1}` : "");
    row.style.animationDelay = `${i * 30}ms`;
    row.innerHTML = `
      <div class="rank-cell">${i < 3
        ? `<div class="rank-medal">${medals[i]}</div>`
        : `<div class="rank-num">${i+1}</div>`}</div>
      <div>
        <div class="player-name">${p.student_name}</div>
        <div class="player-dept">${p.department || "‚Äî"}</div>
      </div>
      <div class="score-cell">
        <div class="score-value">${fmt(p, currentSort)}</div>
        <div class="score-label">${LABELS[currentSort] || currentSort}</div>
      </div>`;
    row.addEventListener("click", () => openModal(p, i + 1));
    el.appendChild(row);
  });
}

function openModal(p, rank) {
  document.getElementById("m-name").textContent = p.student_name;
  document.getElementById("m-dept").textContent = p.department || "Unknown";
  document.getElementById("m-rank").textContent = `#${rank}`;
  const acc = p.accuracy || 0;
  document.getElementById("modal-body").innerHTML = `
    <div class="section-label">Personal Bests</div>
    <div class="stat-grid">
      <div class="stat-card"><div class="stat-val">${p.best_score ?? "‚Äî"}</div><div class="stat-lbl">üèÜ Score</div></div>
      <div class="stat-card"><div class="stat-val">${p.best_streak ?? "‚Äî"}</div><div class="stat-lbl">üî• Streak</div></div>
      <div class="stat-card"><div class="stat-val">${p.best_speed != null ? p.best_speed + "s" : "‚Äî"}</div><div class="stat-lbl">‚ö° Fastest</div></div>
    </div>
    <div class="section-label">Stats</div>
    <div class="stat-grid">
      <div class="stat-card"><div class="stat-val">${p.total_sessions ?? "‚Äî"}</div><div class="stat-lbl">üéÆ Sessions</div></div>
      <div class="stat-card"><div class="stat-val">${Math.round((p.total_time_played || 0) / 60)}m</div><div class="stat-lbl">‚è± Time</div></div>
      <div class="stat-card"><div class="stat-val">${p.total_perfect_solves ?? "‚Äî"}</div><div class="stat-lbl">‚ú® Perfect</div></div>
      <div class="stat-card"><div class="stat-val">${p.total_correct ?? "‚Äî"}</div><div class="stat-lbl">‚úÖ Words</div></div>
      <div class="stat-card"><div class="stat-val">${p.total_wrong ?? "‚Äî"}</div><div class="stat-lbl">‚ùå Missed</div></div>
      <div class="stat-card"><div class="stat-val">${p.total_bonus ?? "‚Äî"}</div><div class="stat-lbl">üíé Bonus</div></div>
    </div>
    <div class="section-label">Performance</div>
    <div class="stat-grid two">
      <div class="stat-card"><div class="stat-val">${p.efficiency ?? "‚Äî"}</div><div class="stat-lbl">üìà Efficiency</div></div>
      <div class="stat-card"><div class="stat-val">${acc}%</div><div class="stat-lbl">üéØ Accuracy</div></div>
    </div>
    <div class="acc-wrap">
      <div class="acc-top">Accuracy <span>${acc}%</span></div>
      <div class="acc-track"><div class="acc-fill" id="acc-fill" style="width:0%"></div></div>
    </div>`;
  document.getElementById("modal").classList.add("open");
  setTimeout(() => { const f = document.getElementById("acc-fill"); if (f) f.style.width = acc + "%"; }, 50);
}

window.sortData = key => {
  sortAscending = currentSort === key ? !sortAscending : false;
  currentSort = key;
  applyAll();
};
window.setTimeFilter = mode => {
  timeFilter = mode;
  document.getElementById("toggle-slider").classList.toggle("right", mode === "alltime");
  document.getElementById("btn-today").classList.toggle("active", mode === "today");
  document.getElementById("btn-alltime").classList.toggle("active", mode === "alltime");
  applyAll();
};
window.closeModal  = () => document.getElementById("modal").classList.remove("open");
window.maybeClose  = e  => { if (e.target === document.getElementById("modal")) closeModal(); };

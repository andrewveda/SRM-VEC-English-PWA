<!DOCTYPE html>
<html lang="en">
<head>
   
 <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>English Quests - SRM VEC</title>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Playfair+Display:wght@400;600;700&family=Montserrat:wght@300;400;500&display=swap" rel="stylesheet">
    <style>
        :root {
            --deep-black: #0A0A0A;
            --rich-black: #1A1A1A;
            --charcoal: #2B2B2B;
            --gold: #D4AF37;
            --gold-light: #E8C547;
            --gold-dark: #B8941F;
            --silver: #C0C0C0;
            --accent-glow: rgba(212, 175, 55, 0.15);
            --magic-purple: rgba(138, 43, 226, 0.3);
            --magic-blue: rgba(100, 149, 237, 0.3);
        }

        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: 'Montserrat', sans-serif;
            background: linear-gradient(135deg, var(--deep-black) 0%, var(--rich-black) 50%, #0D0D0D 100%);
            color: var(--silver);
            min-height: 100vh;
            padding: 0.75rem;
            position: relative;
            overflow-x: hidden;
        }

        body::before {
            content: '';
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background-image: 
                radial-gradient(circle at 20% 30%, rgba(212, 175, 55, 0.05) 0%, transparent 50%),
                radial-gradient(circle at 80% 70%, rgba(212, 175, 55, 0.03) 0%, transparent 50%),
                repeating-linear-gradient(0deg, transparent, transparent 2px, rgba(212, 175, 55, 0.02) 2px, rgba(212, 175, 55, 0.02) 4px);
            pointer-events: none;
            z-index: 0;
        }

        body::after {
            content: '';
            position: fixed;
            top: -50%;
            left: -50%;
            width: 200%;
            height: 200%;
            background: radial-gradient(circle, transparent 20%, var(--deep-black) 80%);
            pointer-events: none;
            z-index: 0;
        }

        /* Starfield background */
        .stars {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            pointer-events: none;
            z-index: 0;
        }

        .stars::before,
        .stars::after {
            content: '';
            position: absolute;
            width: 2px;
            height: 2px;
            background: white;
            box-shadow: 
                100px 200px white, 300px 150px white, 500px 350px white,
                700px 100px white, 200px 400px white, 900px 250px white,
                150px 50px white, 450px 450px white, 800px 350px white,
                250px 300px white, 600px 200px white, 350px 100px white,
                50px 150px rgba(212, 175, 55, 0.5), 400px 50px rgba(212, 175, 55, 0.5),
                750px 400px rgba(212, 175, 55, 0.5), 550px 300px rgba(212, 175, 55, 0.5),
                1100px 180px white, 1300px 320px white, 1000px 120px white,
                1200px 420px white, 950px 280px white, 850px 80px white;
            animation: twinkle 3s infinite ease-in-out;
        }

        .stars::after {
            animation-delay: 1.5s;
            box-shadow: 
                120px 220px white, 320px 170px white, 520px 370px white,
                720px 120px white, 220px 420px white, 920px 270px white,
                170px 70px white, 470px 470px white, 820px 370px white,
                270px 320px white, 620px 220px white, 370px 120px white,
                70px 170px rgba(212, 175, 55, 0.5), 420px 70px rgba(212, 175, 55, 0.5),
                1050px 150px white, 1250px 350px white, 950px 250px white;
        }

        @keyframes twinkle {
            0%, 100% { opacity: 0.3; }
            50% { opacity: 1; }
        }

        /* Nebula clouds */
        .nebula {
            position: fixed;
            width: 400px;
            height: 400px;
            border-radius: 50%;
            filter: blur(80px);
            pointer-events: none;
            z-index: 0;
            animation: nebulaDrift 40s ease-in-out infinite;
        }

        @keyframes nebulaDrift {
            0%, 100% {
                transform: translate(0, 0) scale(1);
                opacity: 0.15;
            }
            50% {
                transform: translate(var(--drift-x), var(--drift-y)) scale(1.2);
                opacity: 0.25;
            }
        }

        .nebula:nth-child(1) {
            background: radial-gradient(circle, rgba(138, 43, 226, 0.3), transparent);
            top: 10%;
            left: 20%;
            --drift-x: 100px;
            --drift-y: 50px;
            animation-delay: 0s;
        }

        .nebula:nth-child(2) {
            background: radial-gradient(circle, rgba(212, 175, 55, 0.2), transparent);
            bottom: 20%;
            right: 15%;
            --drift-x: -80px;
            --drift-y: -60px;
            animation-delay: 10s;
            animation-duration: 50s;
        }

        .nebula:nth-child(3) {
            background: radial-gradient(circle, rgba(100, 149, 237, 0.25), transparent);
            top: 60%;
            left: 60%;
            --drift-x: 60px;
            --drift-y: 80px;
            animation-delay: 20s;
            animation-duration: 45s;
        }

        /* Sacred geometry overlay */
        .sacred-geometry {
            position: fixed;
            top: 50%;
            left: 50%;
            width: 600px;
            height: 600px;
            transform: translate(-50%, -50%);
            pointer-events: none;
            z-index: 0;
            opacity: 0;
            animation: geometryFade 20s ease-in-out infinite;
        }

        @keyframes geometryFade {
            0%, 100% {
                opacity: 0;
                transform: translate(-50%, -50%) rotate(0deg) scale(1);
            }
            50% {
                opacity: 0.08;
                transform: translate(-50%, -50%) rotate(30deg) scale(1.1);
            }
        }

        .sacred-geometry::before {
            content: '';
            position: absolute;
            top: 50%;
            left: 50%;
            width: 100%;
            height: 100%;
            transform: translate(-50%, -50%);
            background: 
                conic-gradient(from 0deg at 50% 50%, 
                    transparent 0deg, 
                    rgba(212, 175, 55, 0.1) 60deg, 
                    transparent 120deg, 
                    rgba(212, 175, 55, 0.1) 180deg, 
                    transparent 240deg, 
                    rgba(212, 175, 55, 0.1) 300deg, 
                    transparent 360deg);
            clip-path: polygon(
                50% 0%, 
                61% 35%, 
                98% 35%, 
                68% 57%, 
                79% 91%, 
                50% 70%, 
                21% 91%, 
                32% 57%, 
                2% 35%, 
                39% 35%
            );
        }

        .sacred-geometry::after {
            content: '';
            position: absolute;
            top: 50%;
            left: 50%;
            width: 80%;
            height: 80%;
            transform: translate(-50%, -50%);
            border: 1px solid rgba(212, 175, 55, 0.15);
            border-radius: 50%;
            box-shadow: 
                0 0 20px rgba(212, 175, 55, 0.1),
                inset 0 0 20px rgba(212, 175, 55, 0.05);
        }

        /* Energy grid */
        .energy-grid {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            pointer-events: none;
            z-index: 0;
            opacity: 0;
            animation: gridPulse 15s ease-in-out infinite;
            background-image: 
                repeating-linear-gradient(0deg, transparent, transparent 49px, rgba(212, 175, 55, 0.03) 49px, rgba(212, 175, 55, 0.03) 50px),
                repeating-linear-gradient(90deg, transparent, transparent 49px, rgba(212, 175, 55, 0.03) 49px, rgba(212, 175, 55, 0.03) 50px);
        }

        @keyframes gridPulse {
            0%, 100% {
                opacity: 0;
            }
            50% {
                opacity: 0.5;
            }
        }

        /* Shooting star */
        .shooting-star {
            position: fixed;
            width: 2px;
            height: 2px;
            background: white;
            border-radius: 50%;
            box-shadow: 0 0 4px 2px rgba(255, 255, 255, 0.8);
            animation: shoot 3s ease-in-out infinite;
            opacity: 0;
            z-index: 0;
        }

        @keyframes shoot {
            0% {
                opacity: 0;
                transform: translateX(-100px) translateY(-100px);
            }
            10% {
                opacity: 1;
            }
            90% {
                opacity: 0.5;
            }
            100% {
                opacity: 0;
                transform: translateX(1000px) translateY(600px);
            }
        }

        .shooting-star:nth-child(1) {
            top: 10%;
            left: 10%;
            animation-delay: 2s;
        }

        .shooting-star:nth-child(2) {
            top: 40%;
            left: 50%;
            animation-delay: 8s;
        }

        /* Floating golden dust particles */
        .particle {
            position: absolute;
            width: 3px;
            height: 3px;
            background: var(--gold);
            border-radius: 50%;
            pointer-events: none;
            opacity: 0;
            box-shadow: 0 0 4px var(--gold-light);
        }

        @keyframes floatUp {
            0% {
                opacity: 0;
                transform: translateY(0) translateX(0) scale(0);
            }
            10% {
                opacity: 1;
            }
            90% {
                opacity: 0.6;
            }
            100% {
                opacity: 0;
                transform: translateY(-100px) translateX(var(--drift)) scale(1);
            }
        }

        .quest-card:hover .particle {
            animation: floatUp 2s ease-out forwards;
        }

        /* Light orbs floating across screen */
        .orb {
            position: fixed;
            width: 8px;
            height: 8px;
            background: radial-gradient(circle, rgba(212, 175, 55, 0.8), transparent);
            border-radius: 50%;
            pointer-events: none;
            z-index: 0;
            filter: blur(2px);
            animation: orbFloat 20s infinite ease-in-out;
        }

        @keyframes orbFloat {
            0%, 100% {
                transform: translate(0, 0);
                opacity: 0;
            }
            10% {
                opacity: 0.6;
            }
            50% {
                transform: translate(var(--orb-x), var(--orb-y));
                opacity: 0.8;
            }
            90% {
                opacity: 0.4;
            }
        }

        .orb:nth-child(1) {
            --orb-x: 80vw;
            --orb-y: 30vh;
            top: 20%;
            left: 5%;
            animation-delay: 0s;
            animation-duration: 25s;
        }

        .orb:nth-child(2) {
            --orb-x: -50vw;
            --orb-y: 60vh;
            top: 10%;
            left: 80%;
            animation-delay: 5s;
            animation-duration: 30s;
        }

        .orb:nth-child(3) {
            --orb-x: 60vw;
            --orb-y: -40vh;
            top: 70%;
            left: 10%;
            animation-delay: 10s;
            animation-duration: 28s;
        }

        .orb:nth-child(4) {
            --orb-x: -70vw;
            --orb-y: 20vh;
            top: 50%;
            left: 90%;
            animation-delay: 15s;
            animation-duration: 32s;
            background: radial-gradient(circle, rgba(100, 149, 237, 0.6), transparent);
        }

        .container {
            max-width: 1400px;
            margin: 0 auto;
            position: relative;
            z-index: 1;
        }

        header {
            text-align: center;
            margin-bottom: 2rem;
            opacity: 0;
            animation: fadeInDown 0.8s ease forwards;
            position: relative;
        }

        header::before {
            content: 'DON\'T PANIC';
            position: absolute;
            top: -2.5rem;
            left: 50%;
            transform: translateX(-50%);
            color: var(--gold);
            font-size: 0.6rem;
            opacity: 0.4;
            letter-spacing: 0.3em;
            font-weight: 300;
        }

        header::after {
            content: '42';
            position: absolute;
            bottom: -1.5rem;
            right: 1rem;
            color: var(--gold);
            font-size: 0.7rem;
            opacity: 0.3;
            font-family: 'Playfair Display', serif;
        }

        h1 {
            font-family: 'Playfair Display', serif;
            font-size: clamp(2rem, 4vw, 3rem);
            font-weight: 700;
            background: linear-gradient(135deg, var(--gold-light) 0%, var(--gold) 50%, var(--gold-dark) 100%);
            -webkit-background-clip: text;
            -webkit-text-fill-color: transparent;
            background-clip: text;
            margin-bottom: 0.5rem;
            letter-spacing: 0.08em;
            text-transform: uppercase;
            text-shadow: 0 0 30px var(--accent-glow);
            position: relative;
            display: inline-block;
        }

        @keyframes letterSparkle {
            0%, 100% {
                opacity: 1;
                filter: brightness(1);
            }
            50% {
                opacity: 1;
                filter: brightness(1.8) drop-shadow(0 0 8px var(--gold-light));
            }
        }

        h1::after {
            content: attr(data-text);
            position: absolute;
            left: 0;
            top: 0;
            width: 100%;
            height: 100%;
            background: linear-gradient(135deg, var(--gold-light) 0%, var(--gold) 50%, var(--gold-dark) 100%);
            -webkit-background-clip: text;
            -webkit-text-fill-color: transparent;
            background-clip: text;
            opacity: 0;
            animation: letterSparkle 3s ease-in-out infinite;
            animation-delay: 1s;
        }

        .subtitle {
            font-size: 0.75rem;
            color: var(--silver);
            font-weight: 300;
            letter-spacing: 0.25em;
            text-transform: uppercase;
            opacity: 0.8;
        }

        .decorative-line {
            width: 60px;
            height: 2px;
            background: linear-gradient(90deg, transparent, var(--gold), transparent);
            margin: 1rem auto;
            position: relative;
        }

        .decorative-line::before,
        .decorative-line::after {
            content: '';
            position: absolute;
            top: 50%;
            width: 4px;
            height: 4px;
            background: var(--gold);
            border-radius: 50%;
            transform: translateY(-50%);
            box-shadow: 0 0 8px rgba(212, 175, 55, 0.6);
        }

        .decorative-line::before {
            left: -8px;
        }

        .decorative-line::after {
            right: -8px;
        }

        .guide-text {
            font-size: 0.55rem;
            color: var(--gold);
            opacity: 0.5;
            margin-top: 0.5rem;
            font-style: italic;
            letter-spacing: 0.05em;
        }

        .grid {
            display: grid;
            grid-template-columns: repeat(auto-fill, minmax(160px, 1fr));
            gap: 0.75rem;
            margin-bottom: 2rem;
        }

        .quest-card {
            background: linear-gradient(145deg, var(--rich-black), var(--charcoal));
            border: 1px solid rgba(212, 175, 55, 0.2);
            padding: 0.8rem 0.7rem;
            text-decoration: none;
            color: inherit;
            transition: all 0.4s cubic-bezier(0.4, 0, 0.2, 1);
            position: relative;
            overflow: hidden;
            display: flex;
            flex-direction: column;
            opacity: 0;
            transform: translateY(20px);
            animation: fadeInUp 0.5s ease forwards, cardLevitate 4s ease-in-out infinite, magicPulse 3s ease-in-out infinite;
            box-shadow: 0 4px 15px rgba(0, 0, 0, 0.5);
        }

        @keyframes cardLevitate {
            0%, 100% {
                transform: translateY(0px);
            }
            50% {
                transform: translateY(-3px);
            }
        }

        @keyframes magicPulse {
            0%, 100% {
                box-shadow: 
                    0 4px 15px rgba(0, 0, 0, 0.5),
                    0 0 10px rgba(212, 175, 55, 0.1);
            }
            50% {
                box-shadow: 
                    0 4px 15px rgba(0, 0, 0, 0.5),
                    0 0 20px rgba(212, 175, 55, 0.2),
                    0 0 30px rgba(212, 175, 55, 0.1);
            }
        }

        .quest-card::after {
            content: '';
            position: absolute;
            top: 0;
            left: -100%;
            width: 100%;
            height: 100%;
            background: linear-gradient(90deg, transparent, rgba(212, 175, 55, 0.1), transparent);
            transition: left 0.6s ease;
            z-index: 1;
        }

        /* Aurora shimmer on edges */
        .quest-card::before {
            content: '';
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background: linear-gradient(135deg, var(--gold) 0%, var(--gold-light) 100%);
            opacity: 0;
            transition: opacity 0.4s ease;
            z-index: 0;
        }

        @keyframes auroraShimmer {
            0%, 100% {
                background: linear-gradient(135deg, 
                    rgba(212, 175, 55, 0.3) 0%, 
                    rgba(100, 149, 237, 0.2) 50%, 
                    rgba(138, 43, 226, 0.2) 100%);
            }
            33% {
                background: linear-gradient(135deg, 
                    rgba(138, 43, 226, 0.2) 0%, 
                    rgba(212, 175, 55, 0.3) 50%, 
                    rgba(100, 149, 237, 0.2) 100%);
            }
            66% {
                background: linear-gradient(135deg, 
                    rgba(100, 149, 237, 0.2) 0%, 
                    rgba(138, 43, 226, 0.2) 50%, 
                    rgba(212, 175, 55, 0.3) 100%);
            }
        }

        .quest-card:hover::before {
            opacity: 0.08;
            animation: auroraShimmer 3s ease-in-out infinite;
        }

        .quest-card:hover {
            transform: translateY(-5px) scale(1.02);
            box-shadow: 
                0 12px 35px rgba(212, 175, 55, 0.3), 
                0 0 40px rgba(212, 175, 55, 0.1),
                0 0 60px rgba(100, 149, 237, 0.15);
            border-color: var(--gold);
            animation-play-state: paused;
        }

        .quest-card:hover::after {
            left: 100%;
        }

        /* Occasional subtle cosmic glow on random cards */
        .quest-card:nth-child(7n)::before {
            background: linear-gradient(135deg, rgba(100, 149, 237, 0.3) 0%, var(--gold-light) 100%);
        }

        .quest-card:nth-child(11n) {
            border-color: rgba(100, 149, 237, 0.2);
        }

        .quest-card > * {
            position: relative;
            z-index: 2;
        }

        .quest-number {
            font-family: 'Playfair Display', serif;
            font-size: 1.1rem;
            color: var(--gold-light);
            margin-bottom: 0.4rem;
            font-weight: 600;
            letter-spacing: 0.02em;
            line-height: 1.3;
            flex-grow: 1;
            transition: color 0.3s ease;
        }

        .quest-card:hover .quest-number {
            color: var(--gold);
            text-shadow: 0 0 10px rgba(212, 175, 55, 0.3);
        }

        .quest-topic {
            font-size: 0.65rem;
            color: var(--silver);
            line-height: 1.2;
            font-weight: 400;
            letter-spacing: 0.1em;
            text-transform: uppercase;
            opacity: 0.7;
            transition: opacity 0.3s ease;
        }

        .quest-card:hover .quest-topic {
            opacity: 1;
        }

        .quest-date {
            font-size: 0.6rem;
            color: var(--gold-dark);
            margin-top: 0.4rem;
            font-style: italic;
            opacity: 0.6;
        }

        footer {
            text-align: center;
            margin-top: 2rem;
            padding-top: 1.5rem;
            border-top: 1px solid rgba(212, 175, 55, 0.2);
            opacity: 0;
            animation: fadeIn 0.8s ease 0.5s forwards;
            position: relative;
        }

        footer::before {
            content: 'â—†';
            position: absolute;
            top: -0.5rem;
            left: 50%;
            transform: translateX(-50%);
            color: var(--gold);
            font-size: 0.6rem;
            opacity: 0.5;
        }

        footer p {
            font-size: 0.7rem;
            color: var(--silver);
            font-weight: 300;
            letter-spacing: 0.15em;
            opacity: 0.7;
        }

        /* Stagger animations for cards */
        .quest-card:nth-child(n+1):nth-child(-n+8) { animation-delay: 0.05s; }
        .quest-card:nth-child(n+9):nth-child(-n+16) { animation-delay: 0.1s; }
        .quest-card:nth-child(n+17):nth-child(-n+24) { animation-delay: 0.15s; }
        .quest-card:nth-child(n+25):nth-child(-n+32) { animation-delay: 0.2s; }
        .quest-card:nth-child(n+33):nth-child(-n+40) { animation-delay: 0.25s; }
        .quest-card:nth-child(n+41):nth-child(-n+48) { animation-delay: 0.3s; }
        .quest-card:nth-child(n+49):nth-child(-n+56) { animation-delay: 0.35s; }
        .quest-card:nth-child(n+57) { animation-delay: 0.4s; }

        @keyframes fadeInDown {
            from {
                opacity: 0;
                transform: translateY(-20px);
            }
            to {
                opacity: 1;
                transform: translateY(0);
            }
        }

        @keyframes fadeInUp {
            from {
                opacity: 0;
                transform: translateY(20px);
            }
            to {
                opacity: 1;
                transform: translateY(0);
            }
        }

        @keyframes fadeIn {
            from {
                opacity: 0;
            }
            to {
                opacity: 1;
            }
        }

        @media (max-width: 768px) {
            .grid {
                grid-template-columns: repeat(auto-fill, minmax(140px, 1fr));
            }
        }

        @media (max-width: 480px) {
            .grid {
                grid-template-columns: repeat(2, 1fr);
            }
        }

        /* Accessibility - respect reduced motion preferences */
        @media (prefers-reduced-motion: reduce) {
            *,
            *::before,
            *::after {
                animation-duration: 0.01ms !important;
                animation-iteration-count: 1 !important;
                transition-duration: 0.01ms !important;
            }
            
            .stars,
            .nebula,
            .orb,
            .shooting-star,
            .sacred-geometry,
            .energy-grid,
            .particle {
                display: none;
            }
        }
    </style>
</head>
<body>
    <div class="stars"></div>
    <div class="shooting-star"></div>
    <div class="shooting-star"></div>
    
    <!-- Magical atmospheric effects -->
    <div class="nebula"></div>
    <div class="nebula"></div>
    <div class="nebula"></div>
    <div class="orb"></div>
    <div class="orb"></div>
    <div class="orb"></div>
    <div class="orb"></div>
    <div class="sacred-geometry"></div>
    <div class="energy-grid"></div>
    
    <div class="container">
        <header>
            <h1 data-text="ENGLISH QUESTS">English Quests</h1>
            <div class="decorative-line"></div>
            <p class="subtitle">Choose your next quest!</p>
            <p class="guide-text">Aut inveniam viam aut faciam</p>
        </header>

        <div class="grid">
            <a href="https://andrewveda.github.io/SRM-VEC-English-PWA/semII/verb" class="quest-card">
                <div class="quest-number">Noun and Verb</div>
                <div class="quest-topic">Quest 1</div>
               <div class="quest-date">Feb 11</div>
            </a>

             <a href="https://andrewveda.github.io/SRM-VEC-English-PWA/semII/prep" class="quest-card">
                <div class="quest-number">Preposition</div>
                <div class="quest-topic">Quest 2</div>
               <div class="quest-date">Feb 12</div>
            </a>
  <a href="https://andrewveda.github.io/SRM-VEC-English-PWA/semII/3" class="quest-card">
                <div class="quest-number">Contextual meaning</div>
                <div class="quest-topic">Quest 3</div>
               <div class="quest-date">Feb 13</div>
            </a>
           
        </div>

        <footer>
            <p>Live long and Prosper!</p>
        </footer>
    </div>

    <script>
        // Add floating particles to cards on hover
        document.querySelectorAll('.quest-card').forEach(card => {
            card.addEventListener('mouseenter', function(e) {
                const rect = this.getBoundingClientRect();
                const particleCount = 8;
                
                for (let i = 0; i < particleCount; i++) {
                    const particle = document.createElement('div');
                    particle.className = 'particle';
                    particle.style.left = `${Math.random() * 100}%`;
                    particle.style.bottom = '0';
                    particle.style.setProperty('--drift', `${(Math.random() - 0.5) * 50}px`);
                    particle.style.animationDelay = `${Math.random() * 0.5}s`;
                    
                    this.appendChild(particle);
                    
                    // Remove particle after animation
                    setTimeout(() => {
                        particle.remove();
                    }, 2000);
                }
            });
        });

        // Stagger card levitation animations for more organic feel
        document.querySelectorAll('.quest-card').forEach((card, index) => {
            card.style.animationDelay = `${index * 0.1}s, ${index * 0.3}s, ${index * 0.2}s`;
        });
    </script>
</body>

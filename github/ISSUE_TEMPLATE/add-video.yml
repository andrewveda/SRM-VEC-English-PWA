name: Add Video
description: Submit a new video entry
title: "[New Video] "
labels: ["new-video"]
body:
  - type: input
    id: questId
    attributes:
      label: Quest ID
      placeholder: "Video 191"
    validations:
      required: true

  - type: input
    id: title
    attributes:
      label: Title
      placeholder: "Judit Polgar's Top Five - GM Simon Williams"
    validations:
      required: true

  - type: input
    id: video
    attributes:
      label: YouTube URL
      placeholder: "https://www.youtube.com/watch?v=..."
    validations:
      required: true

  - type: input
    id: category
    attributes:
      label: Category
      placeholder: "A for Ambition, B for Brilliance, C for Chess!"
    validations:
      required: true

  - type: input
    id: watchTarget
    attributes:
      label: Watch Target (seconds)
      placeholder: "60"
    validations:
      required: true

<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<title>WH Intro</title>
<style>
html, body {
  margin: 0;
  width: 100%;
  height: 100%;
  background: #0a0a0a;
}
svg {
  width: 100%;
  height: 100%;
}
/* V for Vendetta red neon stroke */
.w-stroke {
  fill: none;
  stroke: #ff0000;
  stroke-width: 14;
  stroke-linecap: round;
  stroke-linejoin: round;
  filter: drop-shadow(0 0 25px rgba(255,0,0,0.95)) drop-shadow(0 0 40px rgba(255,0,0,0.6));
  stroke-dasharray: 1500;
  stroke-dashoffset: 1500;
  animation: draw 1s ease-out forwards;
}
@keyframes draw {
  to { stroke-dashoffset: 0; }
}
/* Text - V for Vendetta style */
text {
  fill: #ff0000;
  font-family: 'Times New Roman', Times, serif;
  font-weight: bold;
  font-style: italic;
  opacity: 0;
  animation: fadeIn 0.5s ease forwards;
  filter: drop-shadow(0 0 15px rgba(255,0,0,0.9)) drop-shadow(0 0 8px rgba(255,0,0,0.7));
  letter-spacing: 2px;
}
.delay1 { animation-delay: 0.2s; }
.delay2 { animation-delay: 0.6s; }
@keyframes fadeIn {
  to { opacity: 1; }
}
</style>
</head>
<body>
<svg viewBox="0 0 1200 700">
  <!-- Two giant VV -->
  <path class="w-stroke"
    d="
      M200 100
      L400 550
      L600 100
    "
  />
  <path class="w-stroke"
    d="
      M400 100
      L600 550
      L800 100
    "
  />
  <!-- Left HO -->
  <text x="200" y="420" font-size="48" class="delay1">HO</text>
  <!-- Right stacked text -->
  <text x="880" y="200" font-size="48" class="delay1">HO</text>
  <text x="880" y="260" font-size="48" class="delay1">HAT</text>
  <text x="880" y="320" font-size="48" class="delay1">HEN</text>
  <text x="880" y="380" font-size="48" class="delay1">HERE</text>
  <text x="880" y="440" font-size="48" class="delay1">HY</text>
  <!-- Text below VV - elegantly formatted -->
  <text x="500" y="620" font-size="46" text-anchor="middle" class="delay2">POV</text>
  <text x="565" y="605" font-size="36" text-anchor="middle" class="delay2">+</text>
  <text x="565" y="635" font-size="36" text-anchor="middle" class="delay2">âˆ’</text>
  <text x="610" y="620" font-size="46" text-anchor="middle" class="delay2"></text>
  
  <text x="600" y="680" font-size="48" text-anchor="middle" class="delay2">Be specific!</text>
  <text x="600" y="740" font-size="52" text-anchor="middle" class="delay2">GET THE BEST!</text>
  
  <text x="600" y="810" font-size="44" text-anchor="middle" class="delay2">Past Present Future</text>
</svg>
</body>
</html>

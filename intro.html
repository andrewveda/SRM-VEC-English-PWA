<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<title>WH Block</title>

<style>
html, body {
  margin: 0;
  height: 100%;
  background: black;
  display: flex;
  justify-content: center;
  align-items: center;
  font-family: Georgia, serif;
}

.container {
  position: relative;
  width: 80vw;
  height: 60vh;
}

/* Giant W */
svg {
  width: 100%;
  height: 100%;
}

path {
  fill: none;
  stroke: #3cff9e;
  stroke-width: 12;
  stroke-linecap: round;
  stroke-linejoin: round;
  filter: drop-shadow(0 0 20px rgba(60,255,158,0.8));
}

/* Words */
.word {
  position: absolute;
  color: #3cff9e;
  font-size: 2.5rem;
  opacity: 0;
  text-shadow: 0 0 15px rgba(60,255,158,0.8);
  animation: fadeIn 2s ease forwards;
}

@keyframes fadeIn {
  to { opacity: 1; }
}
</style>
</head>

<body>

<div class="container">

  <!-- Giant W -->
  <svg viewBox="0 0 600 300">
    <path d="M50 50 L150 250 L300 100 L450 250 L550 50" />
  </svg>

  <!-- Words placed along the W -->
  <div class="word" style="top:5%; left:5%; animation-delay:0.5s">HOW</div>
  <div class="word" style="top:35%; left:22%; animation-delay:1s">WHO</div>
  <div class="word" style="top:20%; left:45%; animation-delay:1.5s">WHAT</div>
  <div class="word" style="top:35%; left:65%; animation-delay:2s">WHEN</div>
  <div class="word" style="top:10%; left:80%; animation-delay:2.5s">WHERE</div>
  <div class="word" style="top:50%; left:45%; animation-delay:3s">WHY</div>

</div>

</body>
</html>

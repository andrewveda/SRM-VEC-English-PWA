<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<title>WH Intro</title>

<style>
html, body {
  margin: 0;
  width: 100%;
  height: 100%;
  background: black;
}

svg {
  width: 100%;
  height: 100%;
}

/* Neon stroke */
.w-stroke {
  fill: none;
  stroke: #39ff9c;
  stroke-width: 12;
  stroke-linecap: round;
  stroke-linejoin: round;
  filter: drop-shadow(0 0 18px rgba(57,255,156,0.9));
  stroke-dasharray: 1200;
  stroke-dashoffset: 1200;
  animation: draw 3s ease-out forwards;
}

@keyframes draw {
  to { stroke-dashoffset: 0; }
}

/* Text */
text {
  fill: #39ff9c;
  font-family: Georgia, serif;
  font-weight: bold;
  opacity: 0;
  animation: fadeIn 1.5s ease forwards;
  filter: drop-shadow(0 0 12px rgba(57,255,156,0.8));
}

.delay1 { animation-delay: 3.2s; }
.delay2 { animation-delay: 3.6s; }

@keyframes fadeIn {
  to { opacity: 1; }
}
</style>
</head>

<body>

<svg viewBox="0 0 1200 700">

  <!-- The W (hand-drawn look) -->
  <path class="w-stroke"
    d="
      M300 100
      L350 550
      L550 150
      L750 550
      L800 100
    "
  />

  <!-- Left HO -->
  <text x="200" y="420" font-size="48" class="delay1">HO</text>

  <!-- Right stacked text -->
  <text x="880" y="200" font-size="48" class="delay1">HO</text>
  <text x="880" y="260" font-size="48" class="delay1">HAT</text>
  <text x="880" y="320" font-size="48" class="delay1">HEN</text>
  <text x="880" y="380" font-size="48" class="delay1">HERE</text>
  <text x="880" y="440" font-size="48" class="delay1">HY</text>

  <!-- Bottom text -->
  <text x="420" y="650" font-size="56" class="delay2">
    Past Present Future
  </text>

</svg>

</body>
</html>

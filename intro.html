<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<title>How • Who • What • When • Where • Why</title>

<style>
html, body {
  margin: 0;
  height: 100%;
  background: black;
  font-family: 'Georgia', serif;
  overflow: hidden;
}

.stage {
  position: relative;
  width: 100%;
  height: 100%;
}

/* Shared glow style */
.word {
  position: absolute;
  color: #3cff9e;
  font-size: 3rem;
  opacity: 0;
  text-shadow: 0 0 20px rgba(60,255,158,0.8);
  animation-fill-mode: forwards;
}

/* Question animations */
@keyframes floatIn {
  0% {
    transform: translate(var(--x), var(--y)) scale(0.6);
    opacity: 0;
  }
  100% {
    transform: translate(0,0) scale(1);
    opacity: 1;
  }
}

/* Merge animation */
@keyframes mergeCenter {
  to {
    top: 40%;
    left: 50%;
    transform: translate(-50%, -50%) scale(0.8);
  }
}

/* Time block */
.time {
  position: absolute;
  top: 60%;
  left: 50%;
  transform: translateX(-50%);
  color: #3cff9e;
  font-size: 3.5rem;
  opacity: 0;
  text-shadow: 0 0 25px rgba(60,255,158,0.9);
}

@keyframes timeReveal {
  from {
    letter-spacing: 2rem;
    opacity: 0;
  }
  to {
    letter-spacing: 0.2rem;
    opacity: 1;
  }
}
</style>
</head>

<body>
<div class="stage">

  <div class="word" style="--x:-300px;--y:-200px;top:30%;left:20%">HOW</div>
  <div class="word" style="--x:300px;--y:-200px;top:30%;left:80%">WHO</div>
  <div class="word" style="--x:-300px;--y:200px;top:70%;left:20%">WHAT</div>
  <div class="word" style="--x:300px;--y:200px;top:70%;left:80%">WHEN</div>
  <div class="word" style="--x:-400px;--y:0px;top:50%;left:10%">WHERE</div>
  <div class="word" style="--x:400px;--y:0px;top:50%;left:90%">WHY</div>

  <div class="time">PAST • PRESENT • FUTURE</div>

</div>

<script>
const words = document.querySelectorAll('.word');
const time = document.querySelector('.time');

// Step 1: bring in the questions
words.forEach((word, i) => {
  word.style.animation = `floatIn 2s ease-out ${i * 0.4}s forwards`;
});

// Step 2: merge them
setTimeout(() => {
  words.forEach(word => {
    word.style.animation = 'mergeCenter 2s ease-in-out forwards';
  });
}, 3500);

// Step 3: reveal time
setTimeout(() => {
  time.style.animation = 'timeReveal 3s ease-out forwards';
}, 6000);
</script>

</body>
</html>

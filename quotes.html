<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8" />
<meta name="viewport" content="width=device-width, initial-scale=1.0"/>
<meta name="theme-color" content="#0a0a0a">
<title>Quote a Day ‚ú®</title>

<link href="https://fonts.googleapis.com/css2?family=Cinzel:wght@500;700&family=Raleway:wght@300;400;600&display=swap" rel="stylesheet">

<style>
/* ---------- Base ---------- */
body {
  margin: 0;
  background: radial-gradient(circle at top, #111 0%, #000 65%);
  color: #f5f5f5;
  font-family: 'Raleway', sans-serif;
  overflow: hidden;
}

.stage {
  height: 100vh;
  display: flex;
  align-items: center;
  justify-content: center;
  position: relative;
}

/* ---------- Ambient Glow ---------- */
.glow {
  position: absolute;
  width: 520px;
  height: 520px;
  background: radial-gradient(circle, rgba(212,175,55,0.28), transparent 70%);
  filter: blur(90px);
  animation: pulse 6s infinite alternate;
}

@keyframes pulse {
  from { transform: scale(0.9); }
  to   { transform: scale(1.1); }
}

/* ---------- Quote Card ---------- */
.quote-box {
  max-width: 920px;
  padding: 64px;
  border: 2px solid #d4af37;
  background: rgba(212,175,55,0.06);
  clip-path: polygon(40px 0, 100% 0, 100% calc(100% - 40px),
                     calc(100% - 40px) 100%, 0 100%, 0 40px);
  text-align: center;
  animation: fadeIn 1.2s ease;
}

@keyframes fadeIn {
  from { opacity: 0; transform: translateY(25px); }
  to   { opacity: 1; transform: translateY(0); }
}

/* ---------- Text ---------- */
.quote-text {
  font-family: 'Cinzel', serif;
  font-size: clamp(24px, 4vw, 44px);
  line-height: 1.6;
  letter-spacing: 1px;
}

.quote-author {
  margin-top: 24px;
  font-size: 16px;
  letter-spacing: 2px;
  color: #d4af37;
}

/* ---------- Credit Badge ---------- */
.credit-badge {
  margin-top: 32px;
  display: inline-block;
  padding: 8px 18px;
  border: 1.5px solid #d4af37;
  color: #d4af37;
  font-size: 12px;
  letter-spacing: 2px;
  background: rgba(212,175,55,0.10);
  border-radius: 24px;
  box-shadow: 0 0 14px rgba(212,175,55,0.35);
}

/* ---------- Reflection ---------- */
.about {
  margin-top: 20px;
  font-size: 15px;
  font-style: italic;
  color: #ddd;
  line-height: 1.7;
  opacity: 0.92;
}

/* ---------- Footer ---------- */
footer {
  position: absolute;
  bottom: 22px;
  width: 100%;
  text-align: center;
  font-size: 12px;
  letter-spacing: 3px;
  color: #777;
}

/* ---------- Mobile ---------- */
@media (max-width: 768px) {
  .quote-box {
    padding: 40px 28px;
  }
  .credit-badge {
    font-size: 11px;
  }
}
</style>
</head>

<body>

<div class="stage">
  <div class="glow"></div>

  <div class="quote-box" id="card">
    <div class="quote-text" id="quote">Loading wisdom‚Ä¶</div>
    <div class="quote-author" id="author"></div>
    <div class="credit-badge" id="credit"></div>
    <div class="about" id="about"></div>
  </div>
</div>

<footer>QUOTE A DAY ‚Ä¢ STUDENT CONTRIBUTIONS</footer>

<script>
/* ---------- CONFIG ---------- */
const QUOTES_URL =
  "https://raw.githubusercontent.com/AndrewVeda/SRM-VEC-English-PWA/main/QUOTES.md";

let quotes = [];
let index = 0;

/* ---------- Load & Parse ---------- */
async function loadQuotes() {
  const res = await fetch(QUOTES_URL);
  const text = await res.text();

  const lines = text.split('\n');

  for (let i = 0; i < lines.length; i++) {
    if (
      lines[i].trim().startsWith('> "') &&
      lines[i + 1] &&
      lines[i + 1].includes('added by')
    ) {
      const quoteLine = lines[i].replace('>', '').trim();
      const metaLine  = lines[i + 1].replace('>', '').trim();

      const [quotePart, authorPart] = quoteLine.split('‚Äî');
      const [, rest] = metaLine.split('added by');
      const [contributor, about] = rest.split('| about:');

      quotes.push({
        quote: quotePart.replace(/"/g, '').trim(),
        author: authorPart?.trim() || 'Unknown',
        contributor: contributor?.trim() || 'Student',
        about: about?.trim() || ''
      });
    }
  }

  showQuote();
  setInterval(nextQuote, 9000);
}

/* ---------- Display ---------- */
function showQuote() {
  const q = quotes[index];

  document.getElementById('quote').textContent = `"${q.quote}"`;
  document.getElementById('author').textContent = `‚Äî ${q.author}`;
  document.getElementById('credit').textContent =
    `üèÖ Contributed by ${q.contributor}`;
  document.getElementById('about').textContent =
    q.about ? `‚Äú${q.about}‚Äù` : '';
}

/* ---------- Rotate ---------- */
function nextQuote() {
  index = (index + 1) % quotes.length;

  const card = document.getElementById('card');
  card.style.animation = 'none';
  void card.offsetWidth;
  card.style.animation = 'fadeIn 1.2s ease';

  showQuote();
}

loadQuotes();
</script>

</body>
</html>
